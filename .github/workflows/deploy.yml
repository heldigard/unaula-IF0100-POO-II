name: Deploy Marp Slides to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create output directory
        run: mkdir -p output

      - name: Convert all Marp files to HTML
        run: |
          for file in $(find clases -name "*.md" -type f); do
            echo "Converting $file"
            mkdir -p "output/$(dirname "$file")"
            marp "$file" -o "output/${file%.md}.html"
          done

      - name: Copy assets
        run: |
          mkdir -p output/assets
          cp -r assets/* output/assets/ 2>/dev/null || true

      - name: Create index
        run: |
          cat > output/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>IF0100 - POO II</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .slide-link { display: block; padding: 10px; margin: 5px 0; text-decoration: none; color: #0066cc; border-left: 3px solid #0066cc; padding-left: 10px; }
              .slide-link:hover { background: #f5f5f5; }
              .unit { margin-top: 30px; font-weight: bold; color: #666; }
            </style>
          </head>
          <body>
            <h1>IF0100 - POO II</h1>
            <p>UNAULA - Ingeniería Informática - 2026-I</p>
            <h2>Clases</h2>
          EOF

          find output/clases -name "*.html" -type f | sort | while read file; do
            title=$(basename "$file" .html | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
            # Remove 'output/' prefix for the href
            href="${file#output/}"
            echo "<a href=\"$href\" class=\"slide-link\">$title</a>" >> output/index.html
          done

          cat >> output/index.html << 'EOF'
          </body>
          </html>
          EOF

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
