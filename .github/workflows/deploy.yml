name: Deploy Clases HTML to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create output directory
        run: mkdir -p output

      - name: Copy all HTML files
        run: cp -r clases-html/*.html output/

      - name: Copy subdirectories
        run: |
          cp -r clases-html/unidad-* output/ 2>/dev/null || echo "No unidad-* directories"
          cp -r clases-html/evaluaciones output/ 2>/dev/null || echo "No evaluaciones directory"
          cp -r clases-html/docs output/ 2>/dev/null || echo "No docs directory"
          cp -r clases-html/templates output/ 2>/dev/null || echo "No templates directory"
          cp -r clases-html/assets output/ 2>/dev/null || echo "No assets directory"

      - name: Copy assets from root
        run: |
          mkdir -p output/assets/infografias
          cp -r assets/infografias/* output/assets/infografias/ 2>/dev/null || echo "No infografias"

      - name: Verify index.html exists
        run: |
          if [ ! -f "output/index.html" ]; then
            echo "ERROR: output/index.html not found!"
            ls -la output/
            exit 1
          fi
          echo "index.html found, listing output directory:"
          ls -la output/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
