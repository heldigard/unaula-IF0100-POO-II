[pytest]
# Configuración de pytest - TaskFlow
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones adicionales
addopts =
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --cov=src/taskflow
    --cov-report=html:htmlcov/
    --cov-report=term-missing:skip-covered

# Marcadores personalizados
markers =
    slow: marca tests lentos
    integration: marca tests de integración
    unit: marca tests unitarios
    api: marca tests de API

[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 80
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
