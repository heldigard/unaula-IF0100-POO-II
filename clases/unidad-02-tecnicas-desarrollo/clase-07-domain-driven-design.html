</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="C">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="C">
<h2 id="1-%C2%BFqu%C3%A9-es-ddd">1. Qu es DDD?</h2>
<h3 id="domain-driven-design">Domain Driven Design</h3>
<blockquote>
<p><strong>DDD</strong> es un enfoque de diseo de software que se centra en modelar el software segn el dominio del negocio, utilizando un lenguaje comn (Ubiquitous Language) entre desarrolladores y expertos del dominio.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
              DOMAIN DRIVEN DESIGN (Eric Evans, 2003)        

                                                             
   PROBLEMA QUE RESUELVE:                                    
                                                             
   Desarrolladores <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> Expertos de Negocio                    
                                                           
   &quot;UserController&quot;     &quot;El cliente tiene un pedido&quot;        
   &quot;Tabla Pedidos&quot;      &quot;en estado pendiente de pago&quot;       
   &quot;DTO OrderDTO&quot;                                          
                                                             
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> No se entienden                                      
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Modelo tcnico  Modelo mental del negocio            
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Software no refleja el dominio                        
                                                             
   SOLUCIN DDD:                                             
    Mismo lenguaje (tcnicos y negocio)                    
    Modelo profundo del dominio                            
    Software = expresin del dominio                       
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="C">
<h2 id="cu%C3%A1ndo-usar-ddd">Cundo usar DDD</h2>
<h3 id="no-es-para-todos-los-proyectos">No es para todos los proyectos</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
              CUNDO USAR DDD?                              

                                                             
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> USAR DDD cuando:                                       
                                                             
    Complejidad de negocio es ALTA                          
     (reglas complejas, flujos elaborados)                  
                                                             
    El dominio es crtico y cambia frecuentemente          
                                                             
    Hay expertos de dominio disponibles                    
     (personas que conocen el negocio a fondo)              
                                                             
    El proyecto es de larga duracin                        
     (meses/aos de desarrollo)                             
                                                             
    El software es estratgico para el negocio             
                                                             

                                                             
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> NO usar DDD cuando:                                    
                                                             
    CRUD simple (poca lgica de negocio)                   
    Proyectos pequeos o de corta duracin                 
    No hay acceso a expertos de dominio                    
    Prototipos o MVPs rpidos                              
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="C">
<h2 id="componentes-de-ddd">Componentes de DDD</h2>
<h3 id="bloques-de-construcci%C3%B3n-t%C3%A1cticos">Bloques de construccin tcticos</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
           BLOQUES DE CONSTRUCCIN TCTICOS DDD              

                                                             
   MODELO DEL DOMINIO                                        
      
                                                           
                             
       Entity        Value Object                    
      (identidad)     (sin ident)                    
                             
                                                       
                                      
                                                        
                                        
              Aggregate                               
                Root                                  
                                        
                                                        
                                        
                                                     
                              
      Repository     Domain                       
                    Service                       
                              
                                                           
      
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="C">
<h2 id="2-ubiquitous-language">2. Ubiquitous Language</h2>
<h3 id="lenguaje-ubicuo">Lenguaje ubicuo</h3>
<blockquote>
<p><strong>Ubiquitous Language</strong> es un lenguaje compartido y estricto entre desarrolladores y expertos del dominio, usado en todo el ciclo de vida del proyecto.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
               UBIQUITOUS LANGUAGE                           

                                                             
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> SIN UBIQUITOUS LANGUAGE:                               
                                                             
   Desarrollador          Negocio              Base de Datos 
       
   &quot;UserController&quot;       &quot;El cliente&quot;         &quot;tabla_users&quot; 
   &quot;OrderDTO&quot;             &quot;hace un pedido&quot;     &quot;orders&quot;      
   &quot;save()&quot;               &quot;registra&quot;           &quot;INSERT&quot;      
   &quot;status = 1&quot;           &quot;est pendiente&quot;     &quot;status_id&quot;   
                                                             
    Tres lenguajes diferentes  Confusin  Bugs           
                                                             

                                                             
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> CON UBIQUITOUS LANGUAGE:                               
                                                             
   Todos usan:                                               
    &quot;Cliente&quot; (no User, no usuario)                        
    &quot;RealizarPedido&quot; (no save, no createOrder)             
    &quot;PedidoPendiente&quot; (no status = 1)                      
    &quot;ConfirmarPago&quot; (no updatePaymentStatus)               
                                                             
    Un solo lenguaje  Comprensin compartida  Calidad    
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="C">
<h2 id="ejemplo-lenguaje-ubicuo">Ejemplo: Lenguaje Ubicuo</h2>
<h3 id="tienda-en-l%C3%ADnea">Tienda en lnea</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> ANTES: Lenguaje tcnico</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">OrderController</span> 
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> IActionResult <span class="hljs-title">CreateOrder</span>(<span class="hljs-params">OrderDTO dto</span>)</span> 
    {
        <span class="hljs-keyword">var</span> order = <span class="hljs-keyword">new</span> Order {
            CustomerId = dto.CustomerId,
            Items = dto.Items,
            Status = <span class="hljs-number">1</span>  <span class="hljs-comment">// Qu es 1?</span>
        };
        _db.Orders.Add(order);
        _db.SaveChanges();
        <span class="hljs-keyword">return</span> Ok(order.Id);
    }
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> DESPUS: Ubiquitous Language</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">RealizarPedidoHandler</span> 
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> PedidoRealizado <span class="hljs-title">Handle</span>(<span class="hljs-params">RealizarPedidoCommand command</span>)</span> 
    {
        <span class="hljs-keyword">var</span> cliente = _clientes.Obtener(command.ClienteId);
        <span class="hljs-keyword">var</span> pedido = cliente.RealizarPedido(command.Items);
        _pedidos.Guardar(pedido);
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> PedidoRealizado(pedido.Id);
    }
}

<span class="hljs-comment">// Lenguaje del negocio en el cdigo:</span>
<span class="hljs-comment">// - Cliente (no User)</span>
<span class="hljs-comment">// - RealizarPedido (no CreateOrder)</span>
<span class="hljs-comment">// - PedidoRealizado (no OrderCreated)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="C">
<h2 id="3-entities-vs-value-objects">3. Entities vs Value Objects</h2>
<h3 id="distinguiendo-objetos-del-dominio">Distinguiendo objetos del dominio</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
              ENTITIES vs VALUE OBJECTS                      

                                                             
              
         ENTITY                 VALUE OBJECT            
                                                        
    Definida por:            Definida por:              
    IDENTIDAD                ATRIBUTOS                  
                                                        
     Tiene ID nico          Sin identidad            
     Mutable                 Inmutable                
     Seguimos la             Reemplazable             
      misma instancia         Comparacin por          
      aunque cambien           valor                    
      atributos                                         
                                                        
              
                                                             
   EJEMPLO Entity:         EJEMPLO Value Object:            
    Cliente (mismo ID      Dinero (100 USD = 100 USD)     
     aunque cambie email)   Direccin (calle, ciudad)      
    Pedido (mismo ID       Email (texto@dominio.com)      
     aunque cambie estado)  Color (RGB)                    
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="C">
<h2 id="entity-en-c">Entity en C#</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="C">
<h2 id="entity-en-c-1">Entity en C#</h2>
<h3 id="implementaci%C3%B3n">Implementacin</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// ENTITY: Cliente</span>
<span class="hljs-comment">// Tiene identidad nica que persiste durante todo su ciclo de vida</span>

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Cliente</span>
{
    <span class="hljs-comment">// Identidad - Lo define como Entity</span>
    <span class="hljs-keyword">public</span> ClienteId Id { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    
    <span class="hljs-comment">// Atributos - Pueden cambiar</span>
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Nombre { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> Email Email { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> Direccion Direccion { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> DateTime FechaRegistro { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    
    <span class="hljs-comment">// Constructor para crear</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Cliente</span>(<span class="hljs-params">ClienteId id, <span class="hljs-built_in">string</span> nombre, Email email</span>)</span>
    {
        Id = id ?? <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentNullException(<span class="hljs-keyword">nameof</span>(id));
        Nombre = !<span class="hljs-built_in">string</span>.IsNullOrWhiteSpace(nombre) ? nombre 
            : <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentException(<span class="hljs-string">&quot;Nombre requerido&quot;</span>);
        Email = email ?? <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentNullException(<span class="hljs-keyword">nameof</span>(email));
        FechaRegistro = DateTime.UtcNow;
    }
    
    <span class="hljs-comment">// Comportamientos del dominio</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">CambiarEmail</span>(<span class="hljs-params">Email nuevoEmail</span>)</span>
    {
        Email = nuevoEmail;
        <span class="hljs-comment">// Evento de dominio: EmailCambiado</span>
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">ActualizarDireccion</span>(<span class="hljs-params">Direccion nuevaDireccion</span>)</span>
    {
        Direccion = nuevaDireccion;
    }
    
    <span class="hljs-comment">// Equals basado en identidad</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">bool</span> <span class="hljs-title">Equals</span>(<span class="hljs-params"><span class="hljs-built_in">object</span> obj</span>)</span>
    {
        <span class="hljs-keyword">if</span> (obj <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> Cliente other) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
        <span class="hljs-keyword">return</span> Id.Equals(other.Id);
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">int</span> <span class="hljs-title">GetHashCode</span>()</span> =&gt; Id.GetHashCode();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="C">
<h2 id="value-object-en-c">Value Object en C#</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="C">
<h2 id="value-object-en-c-1">Value Object en C#</h2>
<h3 id="implementaci%C3%B3n-inmutable">Implementacin inmutable</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// VALUE OBJECT: Dinero</span>
<span class="hljs-comment">// Definido completamente por sus atributos</span>

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Dinero</span> : <span class="hljs-title">IEquatable</span>&lt;<span class="hljs-title">Dinero</span>&gt;
{
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">decimal</span> Monto { <span class="hljs-keyword">get</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Moneda { <span class="hljs-keyword">get</span>; }  <span class="hljs-comment">// USD, EUR, COP</span>
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Dinero</span>(<span class="hljs-params"><span class="hljs-built_in">decimal</span> monto, <span class="hljs-built_in">string</span> moneda</span>)</span>
    {
        <span class="hljs-keyword">if</span> (monto &lt; <span class="hljs-number">0</span>) <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentException(<span class="hljs-string">&quot;Monto no puede ser negativo&quot;</span>);
        Monto = monto;
        Moneda = !<span class="hljs-built_in">string</span>.IsNullOrEmpty(moneda) ? moneda 
            : <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentException(<span class="hljs-string">&quot;Moneda requerida&quot;</span>);
    }
    
    <span class="hljs-comment">// Inmutable: operaciones retornan nuevas instancias</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> Dinero <span class="hljs-title">Sumar</span>(<span class="hljs-params">Dinero otro</span>)</span>
    {
        <span class="hljs-keyword">if</span> (Moneda != otro.Moneda)
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> InvalidOperationException(<span class="hljs-string">&quot;No se pueden sumar monedas diferentes&quot;</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Dinero(Monto + otro.Monto, Moneda);
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> Dinero <span class="hljs-title">AplicarDescuento</span>(<span class="hljs-params"><span class="hljs-built_in">decimal</span> porcentaje</span>)</span>
    {
        <span class="hljs-keyword">var</span> descuento = Monto * (porcentaje / <span class="hljs-number">100</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Dinero(Monto - descuento, Moneda);
    }
    
    <span class="hljs-comment">// Comparacin por valor (todos los atributos)</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">bool</span> <span class="hljs-title">Equals</span>(<span class="hljs-params">Dinero otro</span>)</span>
    {
        <span class="hljs-keyword">if</span> (otro <span class="hljs-keyword">is</span> <span class="hljs-literal">null</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
        <span class="hljs-keyword">return</span> Monto == otro.Monto &amp;&amp; Moneda == otro.Moneda;
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">bool</span> <span class="hljs-title">Equals</span>(<span class="hljs-params"><span class="hljs-built_in">object</span> obj</span>)</span> =&gt; Equals(obj <span class="hljs-keyword">as</span> Dinero);
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">int</span> <span class="hljs-title">GetHashCode</span>()</span> =&gt; HashCode.Combine(Monto, Moneda);
    
    <span class="hljs-comment">// Factory methods</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Dinero <span class="hljs-title">Pesos</span>(<span class="hljs-params"><span class="hljs-built_in">decimal</span> monto</span>)</span> =&gt; <span class="hljs-keyword">new</span> Dinero(monto, <span class="hljs-string">&quot;COP&quot;</span>);
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Dinero <span class="hljs-title">Dolares</span>(<span class="hljs-params"><span class="hljs-built_in">decimal</span> monto</span>)</span> =&gt; <span class="hljs-keyword">new</span> Dinero(monto, <span class="hljs-string">&quot;USD&quot;</span>);
}

<span class="hljs-comment">// Uso</span>
<span class="hljs-keyword">var</span> precio = Dinero.Pesos(<span class="hljs-number">50000</span>);
<span class="hljs-keyword">var</span> descuento = precio.AplicarDescuento(<span class="hljs-number">10</span>);  <span class="hljs-comment">// 45000 COP</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="C">
<h2 id="value-object-direcci%C3%B3n">Value Object: Direccin</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="C">
<h2 id="value-object-direcci%C3%B3n-1">Value Object: Direccin</h2>
<h3 id="otro-ejemplo-cl%C3%A1sico">Otro ejemplo clsico</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Direccion</span> : <span class="hljs-title">IEquatable</span>&lt;<span class="hljs-title">Direccion</span>&gt;
{
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Calle { <span class="hljs-keyword">get</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Ciudad { <span class="hljs-keyword">get</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> CodigoPostal { <span class="hljs-keyword">get</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Pais { <span class="hljs-keyword">get</span>; }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Direccion</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> calle, <span class="hljs-built_in">string</span> ciudad, <span class="hljs-built_in">string</span> codigoPostal, <span class="hljs-built_in">string</span> pais</span>)</span>
    {
        Calle = calle;
        Ciudad = ciudad;
        CodigoPostal = codigoPostal;
        Pais = pais;
    }
    
    <span class="hljs-comment">// Value Objects son inmutables</span>
    <span class="hljs-comment">// Si cambia algo, se crea una nueva instancia</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> Direccion <span class="hljs-title">CambiarCalle</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> nuevaCalle</span>)</span>
    {
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Direccion(nuevaCalle, Ciudad, CodigoPostal, Pais);
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">bool</span> <span class="hljs-title">Equals</span>(<span class="hljs-params">Direccion otro</span>)</span>
    {
        <span class="hljs-keyword">if</span> (otro <span class="hljs-keyword">is</span> <span class="hljs-literal">null</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
        <span class="hljs-keyword">return</span> Calle == otro.Calle &amp;&amp;
               Ciudad == otro.Ciudad &amp;&amp;
               CodigoPostal == otro.CodigoPostal &amp;&amp;
               Pais == otro.Pais;
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">string</span> <span class="hljs-title">ToString</span>()</span>
    {
        <span class="hljs-keyword">return</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{Calle}</span>, <span class="hljs-subst">{Ciudad}</span>, <span class="hljs-subst">{CodigoPostal}</span>, <span class="hljs-subst">{Pais}</span>&quot;</span>;
    }
}

<span class="hljs-comment">// Uso</span>
<span class="hljs-keyword">var</span> direccion1 = <span class="hljs-keyword">new</span> Direccion(<span class="hljs-string">&quot;Calle 123&quot;</span>, <span class="hljs-string">&quot;Medelln&quot;</span>, <span class="hljs-string">&quot;050001&quot;</span>, <span class="hljs-string">&quot;Colombia&quot;</span>);
<span class="hljs-keyword">var</span> direccion2 = <span class="hljs-keyword">new</span> Direccion(<span class="hljs-string">&quot;Calle 123&quot;</span>, <span class="hljs-string">&quot;Medelln&quot;</span>, <span class="hljs-string">&quot;050001&quot;</span>, <span class="hljs-string">&quot;Colombia&quot;</span>);

Console.WriteLine(direccion1 == direccion2);  <span class="hljs-comment">// True (mismo valor)</span>
<span class="hljs-comment">// No importa si son instancias diferentes</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="C">
<h2 id="4-aggregates-y-aggregate-roots">4. Aggregates y Aggregate Roots</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="C">
<h2 id="4-aggregates-y-aggregate-roots-1">4. Aggregates y Aggregate Roots</h2>
<h3 id="agrupaci%C3%B3n-coherente-de-objetos">Agrupacin coherente de objetos</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                    AGGREGATE PATTERN                        

                                                             
   AGGREGATE = Grupo de Entities y Value Objects que        
   se tratan como una unidad para cambios de datos          
                                                             
      
                 AGGREGATE: Pedido                         
                                                           
           
            AGGREGATE ROOT: Pedido                      
            (Entity - tiene ID)                         
                                                        
       Id: PedidoId                                     
       Fecha: DateTime                                  
       Estado: EstadoPedido                             
       Total: Dinero                                    
       ClienteId: ClienteId   Referencia externa       
                                                        
           
                                                        
                                                        
           
        ENTITIES INTERNAS: LneaPedido                  
        (solo accesibles va Pedido)                    
                                                        
        LneaPedido 1: Producto X, Cantidad 2         
        LneaPedido 2: Producto Y, Cantidad 1         
                                                        
           
                                                           
     FRONTERA DEL AGGREGATE: Solo el Root es              
     accesible desde fuera. Las lneas se acceden         
     mediante el pedido.                                  
                                                           
      
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="C">
<h2 id="reglas-de-aggregates">Reglas de Aggregates</h2>
<h3 id="invariantes-y-consistencia">Invariantes y consistencia</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
           REGLAS DE LOS AGGREGATES                          

                                                             
  1 SOLO EL AGGREGATE ROOT ES ACCESIBLE DESDE FUERA         
                                                             
     // <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Correcto
     var pedido = repositorio.Obtener(pedidoId);
     pedido.AgregarProducto(producto, cantidad);
     
     // <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Incorrecto (rompe encapsulamiento)
     var linea = pedido.Lineas[0];  // Acceso directo
     linea.Cantidad = 100;          // Modificacin externa
                                                             
  2 LAS REFERENCIAS ENTRE AGGREGATES SON POR ID             
                                                             
     public class Pedido {
         public ClienteId ClienteId { get; }  // <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Por ID
         // NO: public Cliente Cliente { get; }  // <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Objeto completo
     }
                                                             
  3 UNA TRANSACCIN MODIFICA UN SOLO AGGREGATE              
                                                             
      Si modificas un Pedido, no modificas el Cliente       
       en la misma transaccin                              
      Mantiene consistencia y reduce locking               
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="C">
<h2 id="implementaci%C3%B3n-aggregate-pedido">Implementacin Aggregate Pedido</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// AGGREGATE ROOT</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Pedido</span>
{
    <span class="hljs-keyword">public</span> PedidoId Id { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> ClienteId ClienteId { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> DateTime Fecha { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> EstadoPedido Estado { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> Direccion DireccionEntrega { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    
    <span class="hljs-comment">// Coleccin interna - solo modificable mediante mtodos del Aggregate</span>
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> List&lt;LineaPedido&gt; _lineas;
    <span class="hljs-keyword">public</span> IReadOnlyCollection&lt;LineaPedido&gt; Lineas =&gt; _lineas.AsReadOnly();
    
    <span class="hljs-comment">// Constructor (solo para crear nuevos pedidos)</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Pedido</span>(<span class="hljs-params">PedidoId id, ClienteId clienteId, Direccion direccion</span>)</span>
    {
        Id = id;
        ClienteId = clienteId;
        DireccionEntrega = direccion;
        Fecha = DateTime.UtcNow;
        Estado = EstadoPedido.Pendiente;
        _lineas = <span class="hljs-keyword">new</span> List&lt;LineaPedido&gt;();
    }
    
    <span class="hljs-comment">// Comportamiento del dominio</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">AgregarProducto</span>(<span class="hljs-params">ProductoId productoId, <span class="hljs-built_in">string</span> nombreProducto, 
                                 <span class="hljs-built_in">int</span> cantidad, Dinero precioUnitario</span>)</span>
    {
        <span class="hljs-keyword">if</span> (Estado != EstadoPedido.Pendiente)
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> InvalidOperationException(<span class="hljs-string">&quot;Solo se pueden modificar pedidos pendientes&quot;</span>);
        
        <span class="hljs-keyword">if</span> (cantidad &lt;= <span class="hljs-number">0</span>)
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentException(<span class="hljs-string">&quot;Cantidad debe ser positiva&quot;</span>);
        
        <span class="hljs-keyword">var</span> linea = <span class="hljs-keyword">new</span> LineaPedido(productoId, nombreProducto, cantidad, precioUnitario);
        _lineas.Add(linea);
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> Dinero <span class="hljs-title">CalcularTotal</span>()</span>
    {
        <span class="hljs-keyword">return</span> _lineas.Aggregate(
            Dinero.Pesos(<span class="hljs-number">0</span>), 
            (total, linea) =&gt; total.Sumar(linea.Subtotal)
        );
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Confirmar</span>()</span>
    {
        <span class="hljs-keyword">if</span> (_lineas.Count == <span class="hljs-number">0</span>)
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> InvalidOperationException(<span class="hljs-string">&quot;No se puede confirmar pedido vaco&quot;</span>);
        
        Estado = EstadoPedido.Confirmado;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="C">
<h2 id="lineapedido-entity-dentro-del-aggregate">LineaPedido (Entity dentro del Aggregate)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// ENTITY INTERNA: Solo accesible a travs del Pedido</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">LineaPedido</span>
{
    <span class="hljs-keyword">public</span> ProductoId ProductoId { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> NombreProducto { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> Cantidad { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> Dinero PrecioUnitario { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    
    <span class="hljs-keyword">public</span> Dinero Subtotal =&gt; PrecioUnitario.Multiplicar(Cantidad);
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">LineaPedido</span>(<span class="hljs-params">ProductoId productoId, <span class="hljs-built_in">string</span> nombreProducto, 
                       <span class="hljs-built_in">int</span> cantidad, Dinero precioUnitario</span>)</span>
    {
        ProductoId = productoId;
        NombreProducto = nombreProducto;
        Cantidad = cantidad;
        PrecioUnitario = precioUnitario;
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-built_in">enum</span> EstadoPedido
{
    Pendiente,
    Confirmado,
    Pagado,
    Enviado,
    Entregado,
    Cancelado
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="C">
<h2 id="5-repositories-y-services">5. Repositories y Services</h2>
<h3 id="persistencia-y-l%C3%B3gica-de-dominio">Persistencia y lgica de dominio</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
               REPOSITORIES vs DOMAIN SERVICES               

                                                             
              
       REPOSITORY              DOMAIN SERVICE           
                                                        
    Persistencia de          Lgica de negocio          
    Aggregates               que no pertenece a         
                             ninguna Entity             
     Guardar(aggregate)                                
     Obtener(id)             Calcular impuestos       
     Buscar(criterios)       Validar reglas           
     Eliminar(aggregate)      complejas                
                              Coordinar entre          
    Interfaz en                aggregates               
    Domain,                                             
    Implementacin en        Stateless                  
    Infrastructure           (sin estado)               
              
                                                             
   EJEMPLO Repository:       EJEMPLO Domain Service:        
   IPedidoRepository         CalculadoraDescuentos          
   IClienteRepository        ProcesadorPagos                
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="C">
<h2 id="repository-pattern">Repository Pattern</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="C">
<h2 id="repository-pattern-1">Repository Pattern</h2>
<h3 id="abstracci%C3%B3n-de-persistencia">Abstraccin de persistencia</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// INTERFAZ EN DOMAIN (Capa de Dominio)</span>
<span class="hljs-comment">// El dominio no sabe CMO se persiste, solo QU operaciones existen</span>

<span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title">IPedidoRepository</span>
{
    <span class="hljs-function">Task&lt;Pedido&gt; <span class="hljs-title">ObtenerAsync</span>(<span class="hljs-params">PedidoId id</span>)</span>;
    Task&lt;IEnumerable&lt;Pedido&gt;&gt; ObtenerPorClienteAsync(ClienteId clienteId);
    Task&lt;IEnumerable&lt;Pedido&gt;&gt; ObtenerPendientesAsync();
    <span class="hljs-function">Task <span class="hljs-title">GuardarAsync</span>(<span class="hljs-params">Pedido pedido</span>)</span>;
    <span class="hljs-function">Task <span class="hljs-title">EliminarAsync</span>(<span class="hljs-params">PedidoId id</span>)</span>;
}

<span class="hljs-comment">// IMPLEMENTACIN EN INFRASTRUCTURE (Capa de Infraestructura)</span>
<span class="hljs-comment">// Aqu se usa Entity Framework, Dapper, ADO.NET, etc.</span>

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">PedidoRepository</span> : <span class="hljs-title">IPedidoRepository</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> AppDbContext _context;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">PedidoRepository</span>(<span class="hljs-params">AppDbContext context</span>)</span>
    {
        _context = context;
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;Pedido&gt; <span class="hljs-title">ObtenerAsync</span>(<span class="hljs-params">PedidoId id</span>)</span>
    {
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">await</span> _context.Pedidos
            .Include(p =&gt; p.Lineas)
            .FirstOrDefaultAsync(p =&gt; p.Id == id);
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task <span class="hljs-title">GuardarAsync</span>(<span class="hljs-params">Pedido pedido</span>)</span>
    {
        _context.Pedidos.Update(pedido);
        <span class="hljs-keyword">await</span> _context.SaveChangesAsync();
    }
    
    <span class="hljs-comment">// ... otros mtodos</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="C">
<h2 id="domain-service">Domain Service</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="C">
<h2 id="domain-service-1">Domain Service</h2>
<h3 id="l%C3%B3gica-que-cruza-aggregates">Lgica que cruza aggregates</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// DOMAIN SERVICE: Lgica de negocio que involucra mltiples aggregates</span>
<span class="hljs-comment">// No tiene estado propio</span>

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">ProcesadorPedidos</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> IPedidoRepository _pedidoRepo;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> IInventarioService _inventario;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> IProcesadorPagos _pagos;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">ProcesadorPedidos</span>(<span class="hljs-params">
        IPedidoRepository pedidoRepo,
        IInventarioService inventario,
        IProcesadorPagos pagos</span>)</span>
    {
        _pedidoRepo = pedidoRepo;
        _inventario = inventario;
        _pagos = pagos;
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;ResultadoProcesamiento&gt; <span class="hljs-title">ProcesarPedido</span>(<span class="hljs-params">PedidoId pedidoId</span>)</span>
    {
        <span class="hljs-keyword">var</span> pedido = <span class="hljs-keyword">await</span> _pedidoRepo.ObtenerAsync(pedidoId);
        <span class="hljs-keyword">if</span> (pedido == <span class="hljs-literal">null</span>)
            <span class="hljs-keyword">return</span> ResultadoProcesamiento.Error(<span class="hljs-string">&quot;Pedido no encontrado&quot;</span>);
        
        <span class="hljs-comment">// 1. Verificar inventario</span>
        <span class="hljs-keyword">foreach</span> (<span class="hljs-keyword">var</span> linea <span class="hljs-keyword">in</span> pedido.Lineas)
        {
            <span class="hljs-keyword">var</span> disponible = <span class="hljs-keyword">await</span> _inventario.VerificarDisponibilidad(
                linea.ProductoId, linea.Cantidad);
            
            <span class="hljs-keyword">if</span> (!disponible)
                <span class="hljs-keyword">return</span> ResultadoProcesamiento.Error(
                    <span class="hljs-string">$&quot;Producto <span class="hljs-subst">{linea.NombreProducto}</span> sin stock&quot;</span>);
        }
        
        <span class="hljs-comment">// 2. Procesar pago</span>
        <span class="hljs-keyword">var</span> total = pedido.CalcularTotal();
        <span class="hljs-keyword">var</span> pagoResult = <span class="hljs-keyword">await</span> _pagos.Procesar(pedido.ClienteId, total);
        
        <span class="hljs-keyword">if</span> (!pagoResult.Exitoso)
            <span class="hljs-keyword">return</span> ResultadoProcesamiento.Error(<span class="hljs-string">&quot;Pago rechazado&quot;</span>);
        
        <span class="hljs-comment">// 3. Confirmar pedido</span>
        pedido.Confirmar();
        <span class="hljs-keyword">await</span> _pedidoRepo.GuardarAsync(pedido);
        
        <span class="hljs-comment">// 4. Reservar inventario</span>
        <span class="hljs-keyword">foreach</span> (<span class="hljs-keyword">var</span> linea <span class="hljs-keyword">in</span> pedido.Lineas)
        {
            <span class="hljs-keyword">await</span> _inventario.Reservar(linea.ProductoId, linea.Cantidad);
        }
        
        <span class="hljs-keyword">return</span> ResultadoProcesamiento.Exito(pedidoId);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="C">
<h2 id="6-arquitectura-en-capas">6. Arquitectura en Capas</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="C">
<h2 id="6-arquitectura-en-capas-1">6. Arquitectura en Capas</h2>
<h3 id="capas-de-ddd">Capas de DDD</h3>
<p><img src="../../assets/infografias/clase-07-ddd-arquitectura.png" alt="Arquitectura DDD" />{: style=&quot;max-width: 80%; max-height: 500px; display: block; margin: 0 auto;&quot;}</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                 ARQUITECTURA EN CAPAS DDD                   

                                                             
   
                     PRESENTATION                          
                (Controllers, Views, API)                  
                                                         
      ASP.NET Controllers                               
      DTOs (Data Transfer Objects)                      
      Validacin de entrada                             
   
                                                            
   
                    APPLICATION                            
           (Casos de uso, Servicios de aplicacin)         
                                                         
      Commands/Queries (CQRS opcional)                  
      Application Services                              
      Mapeo DTO <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> Domain                                
   
                                                            
   
                       DOMAIN                              
        (Entities, Value Objects, Aggregates, Services)    
                                                         
      Lgica de negocio pura                            
      No depende de frameworks externos                 
      Interfaces de Repositories                        
   
                                                            
   
                   INFRASTRUCTURE                          
     (Persistencia, External Services, Logging)            
                                                         
      EF Core / ADO.NET                                 
      Implementacin de Repositories                    
      Servicios externos (email, SMS, etc.)             
   
                                                             
   Flujo de dependencias (Domain no depende de nadie)      
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="C">
<h2 id="reglas-de-dependencia">Reglas de Dependencia</h2>
<h3 id="dependency-rule">Dependency Rule</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
              REGLA DE DEPENDENCIA                           

                                                             
   &quot;Las dependencias apuntan siempre hacia el centro&quot;       
                                                             
   Presentation             
                                                           
   Application             
                                                Solo usa    
   Domain  interfaces  
                                                           
   Infrastructure             
                                                             
       
                                                             
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> PROHIBIDO:                                            
    Domain referencia Application                         
    Domain referencia Infrastructure                      
    Application referencia Presentation                   
                                                             
   <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> PERMITIDO:                                            
    Presentation referencia Application                   
    Application referencia Domain                         
    Infrastructure implementa interfaces de Domain        
    Infrastructure usa Application (inyeccin)            
                                                             

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="C">
<h2 id="7-ejemplo-pr%C3%A1ctico">7. Ejemplo Prctico</h2>
<h3 id="sistema-completo-tienda-en-l%C3%ADnea">Sistema completo: Tienda en Lnea</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// ==================== DOMAIN ====================</span>

<span class="hljs-comment">// Value Objects</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">record</span> <span class="hljs-title">ProductoId</span>(<span class="hljs-params">Guid Value</span>)</span>;
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">record</span> <span class="hljs-title">PedidoId</span>(<span class="hljs-params">Guid Value</span>)</span>;
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">record</span> <span class="hljs-title">ClienteId</span>(<span class="hljs-params">Guid Value</span>)</span>;

<span class="hljs-comment">// Entity</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Producto</span>
{
    <span class="hljs-keyword">public</span> ProductoId Id { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Nombre { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Descripcion { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> Dinero Precio { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> StockDisponible { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">private</span> <span class="hljs-keyword">set</span>; }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">ReducirStock</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> cantidad</span>)</span>
    {
        <span class="hljs-keyword">if</span> (cantidad &gt; StockDisponible)
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> InvalidOperationException(<span class="hljs-string">&quot;Stock insuficiente&quot;</span>);
        StockDisponible -= cantidad;
    }
}

<span class="hljs-comment">// Aggregate Root (visto anteriormente)</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Pedido</span> { <span class="hljs-comment">/* ... */</span> }

<span class="hljs-comment">// Repository Interface</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title">IProductoRepository</span> 
{
    <span class="hljs-function">Task&lt;Producto&gt; <span class="hljs-title">ObtenerAsync</span>(<span class="hljs-params">ProductoId id</span>)</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="C">
<h2 id="ejemplo-application-layer">Ejemplo: Application Layer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// ==================== APPLICATION ====================</span>

<span class="hljs-comment">// Command (para operaciones que modifican datos)</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">RealizarPedidoCommand</span>
{
    <span class="hljs-keyword">public</span> ClienteId ClienteId { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> List&lt;ItemPedidoDto&gt; Items { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> DireccionDto DireccionEntrega { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">ItemPedidoDto</span>
{
    <span class="hljs-keyword">public</span> ProductoId ProductoId { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> Cantidad { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
}

<span class="hljs-comment">// Command Handler</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">RealizarPedidoHandler</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> IPedidoRepository _pedidoRepo;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> IProductoRepository _productoRepo;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">RealizarPedidoHandler</span>(<span class="hljs-params">
        IPedidoRepository pedidoRepo, 
        IProductoRepository productoRepo</span>)</span>
    {
        _pedidoRepo = pedidoRepo;
        _productoRepo = productoRepo;
    }
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;PedidoId&gt; <span class="hljs-title">Handle</span>(<span class="hljs-params">RealizarPedidoCommand command</span>)</span>
    {
        <span class="hljs-comment">// Crear pedido</span>
        <span class="hljs-keyword">var</span> pedidoId = <span class="hljs-keyword">new</span> PedidoId(Guid.NewGuid());
        <span class="hljs-keyword">var</span> direccion = <span class="hljs-keyword">new</span> Direccion(
            command.DireccionEntrega.Calle,
            command.DireccionEntrega.Ciudad,
            command.DireccionEntrega.CodigoPostal,
            command.DireccionEntrega.Pais
        );
        
        <span class="hljs-keyword">var</span> pedido = <span class="hljs-keyword">new</span> Pedido(pedidoId, command.ClienteId, direccion);
        
        <span class="hljs-comment">// Agregar productos</span>
        <span class="hljs-keyword">foreach</span> (<span class="hljs-keyword">var</span> item <span class="hljs-keyword">in</span> command.Items)
        {
            <span class="hljs-keyword">var</span> producto = <span class="hljs-keyword">await</span> _productoRepo.ObtenerAsync(item.ProductoId);
            <span class="hljs-keyword">if</span> (producto == <span class="hljs-literal">null</span>)
                <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentException(<span class="hljs-string">$&quot;Producto <span class="hljs-subst">{item.ProductoId}</span> no existe&quot;</span>);
            
            pedido.AgregarProducto(
                producto.Id, 
                producto.Nombre, 
                item.Cantidad, 
                producto.Precio
            );
        }
        
        <span class="hljs-comment">// Guardar</span>
        <span class="hljs-keyword">await</span> _pedidoRepo.GuardarAsync(pedido);
        <span class="hljs-keyword">return</span> pedidoId;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="C">
<h2 id="ejemplo-presentation-layer">Ejemplo: Presentation Layer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// ==================== PRESENTATION ====================</span>

[<span class="hljs-meta">ApiController</span>]
[<span class="hljs-meta">Route(<span class="hljs-string">&quot;api/[controller]&quot;</span>)</span>]
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">PedidosController</span> : <span class="hljs-title">ControllerBase</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> RealizarPedidoHandler _realizarPedidoHandler;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">PedidosController</span>(<span class="hljs-params">RealizarPedidoHandler realizarPedidoHandler</span>)</span>
    {
        _realizarPedidoHandler = realizarPedidoHandler;
    }
    
    [<span class="hljs-meta">HttpPost</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;ActionResult&gt; <span class="hljs-title">CrearPedido</span>(<span class="hljs-params">[FromBody] CrearPedidoRequest request</span>)</span>
    {
        <span class="hljs-comment">// Mapear Request  Command</span>
        <span class="hljs-keyword">var</span> command = <span class="hljs-keyword">new</span> RealizarPedidoCommand
        {
            ClienteId = <span class="hljs-keyword">new</span> ClienteId(request.ClienteId),
            Items = request.Items.Select(i =&gt; <span class="hljs-keyword">new</span> ItemPedidoDto
            {
                ProductoId = <span class="hljs-keyword">new</span> ProductoId(i.ProductoId),
                Cantidad = i.Cantidad
            }).ToList(),
            DireccionEntrega = <span class="hljs-keyword">new</span> DireccionDto
            {
                Calle = request.Direccion.Calle,
                Ciudad = request.Direccion.Ciudad,
                CodigoPostal = request.Direccion.CodigoPostal,
                Pais = request.Direccion.Pais
            }
        };
        
        <span class="hljs-comment">// Ejecutar</span>
        <span class="hljs-keyword">var</span> pedidoId = <span class="hljs-keyword">await</span> _realizarPedidoHandler.Handle(command);
        
        <span class="hljs-keyword">return</span> CreatedAtAction(<span class="hljs-keyword">nameof</span>(ObtenerPedido), 
            <span class="hljs-keyword">new</span> { id = pedidoId.Value }, 
            <span class="hljs-keyword">new</span> { Id = pedidoId.Value });
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="C">
<h2 id="resumen-de-ddd">Resumen de DDD</h2>
<table>
<thead>
<tr>
<th>Concepto</th>
<th>Descripcin</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Ubiquitous Language</strong></td>
<td>Lenguaje compartido entre tcnicos y negocio</td>
</tr>
<tr>
<td><strong>Entity</strong></td>
<td>Objeto con identidad nica</td>
</tr>
<tr>
<td><strong>Value Object</strong></td>
<td>Objeto definido por sus atributos, inmutable</td>
</tr>
<tr>
<td><strong>Aggregate</strong></td>
<td>Grupo de objetos tratados como unidad</td>
</tr>
<tr>
<td><strong>Aggregate Root</strong></td>
<td>nico punto de entrada al aggregate</td>
</tr>
<tr>
<td><strong>Repository</strong></td>
<td>Abstraccin de persistencia</td>
</tr>
<tr>
<td><strong>Domain Service</strong></td>
<td>Lgica de negocio que cruza aggregates</td>
</tr>
<tr>
<td><strong>Bounded Context</strong></td>
<td>Lmite del dominio (un microservicio, un mdulo)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="C">
<h2 id="cu%C3%A1ndo-no-usar-ddd">Cundo NO usar DDD</h2>
<h3 id="evitar-over-engineering">Evitar over-engineering</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> NO usar DDD para:

 CRUD simple sin lgica de negocio
  &quot;Solo guardar y leer datos&quot;

 Proyectos de corta duracin (&lt; 2 meses)
  &quot;El overhead no se justifica&quot;

 Sin acceso a expertos de dominio
  &quot;No hay quin defina el lenguaje ubicuo&quot;

 Cuando la tecnologa es ms importante que el negocio
  &quot;Proyectos de investigacin tecnolgica&quot;

 Sistemas de reportes simples
  &quot;Solo consultas a base de datos&quot;

<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Alternativas ms simples:
 Transaction Script
 Active Record
 Simple CRUD con validaciones
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="C">

- Dnde va la lgica de la multa?
