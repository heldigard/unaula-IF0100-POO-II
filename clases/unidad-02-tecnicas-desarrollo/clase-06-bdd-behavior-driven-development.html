<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h2 id="1-tdd-vs-bdd">1. TDD vs BDD</h2>
<div style="display: flex; gap: 30px; align-items: center;">
<div style="flex: 1;">
<p><img src="../../assets/infografias/clase-06-tdd-vs-bdd.png" alt="TDD vs BDD" /></p>
</div>
<div style="flex: 1;">
<p><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/> TDD vs BDD:</strong></p>
<p><strong>TDD (Test Driven)</strong></p>
<ul>
<li>Enfoque: TCNICO</li>
<li>Audiencia: Desarrolladores</li>
<li>Lenguaje: Cdigo (C#)</li>
<li>Prueba: Unidades pequeas</li>
<li>Pregunta: &quot;Funciona?&quot;</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">[<span class="hljs-meta">Fact</span>]
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Sumar_RetornaResultado</span>()</span> {
    Assert.Equal(<span class="hljs-number">5</span>, calc.Sumar(<span class="hljs-number">2</span>,<span class="hljs-number">3</span>));
}
</code></pre>
<p><strong>BDD (Behavior Driven)</strong></p>
<ul>
<li>Enfoque: NEGOCIO</li>
<li>Audiencia: Todos (devs, QA, clientes)</li>
<li>Lenguaje: Natural (espaol/ingls)</li>
<li>Prueba: Comportamiento del sistema</li>
<li>Pregunta: &quot;Hace lo que el usuario espera?&quot;</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gherkin">Dado que ingreso 2 y 3
Cuando solicito la suma
Entonces el resultado debe ser 5
</code></pre>
</div>
</div>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="6" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                    TDD vs BDD                               

                                                             
         TDD (Test Driven Development)                       
                                
                                                             
    Enfoque: TCNICO                                       
    Audiencia: DESARROLLADORES                             
    Lenguaje: Cdigo (C#, Java)                            
    Prueba: Unidades pequeas                              
    Pregunta: &quot;El cdigo funciona?&quot;                       
                                                             
   [Fact]
   public void Sumar_DosNumeros_RetornaSuma()               
   {                                                         
       Assert.Equal(5, calc.Sumar(2,3));                    
   }                                                         
                                                             

                                                             
         BDD (Behavior Driven Development)                   
                            
                                                             
    Enfoque: NEGOCIO/COMPORTAMIENTO                        
    Audiencia: TODOS (devs, QA, clientes)                  
    Lenguaje: Natural (espaol/ingls)                     
    Prueba: Comportamiento del sistema                     
    Pregunta: &quot;El sistema hace lo que el usuario espera?&quot; 
                                                             
   Escenario: Sumar dos nmeros                             
     Dado que ingreso los nmeros 2 y 3                     
     Cuando solicito la suma                                
     Entonces el resultado debe ser 5                       
                                                             

</code></pre>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="7" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h2 id="bdd-concepto-fundamental">BDD: Concepto Fundamental</h2>
<h3 id="definici%C3%B3n">Definicin</h3>
<blockquote>
<p><strong>BDD</strong> es una metodologa de desarrollo de software que fomenta la colaboracin entre desarrolladores, QA y equipos de negocio, utilizando un lenguaje compartido y comprensible para todos.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                  PRINCIPIOS FUNDAMENTALES BDD               

                                                             
  1. LENGUAJE UBIQUO                                         
     Un lenguaje compartido entre tcnicos y negocio         
                                                             
  2. ESPECIFICACIN EJECUTABLE                               
     Los requisitos son pruebas automatizadas                
                                                             
  3. COMPORTAMIENTO ANTES QUE IMPLEMENTACIN                 
     &quot;Qu debe hacer?&quot; antes de &quot;Cmo lo hace?&quot;           
                                                             
  4. COLABORACIN                                            
     Three Amigos: Dev + QA + Business                       
                                                             
  5. DOCUMENTACIN VIVA                                      
     Las especificaciones siempre estn actualizadas         
                                                             

</code></pre>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="8" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h2 id="los-tres-amigos">Los Tres Amigos</h2>
<div style="display: flex; gap: 30px; align-items: center;">
<div style="flex: 1;">
<p><img src="../../assets/infografias/clase-06-three-amigos.png" alt="The Three Amigos" /></p>
</div>
<div style="flex: 1;">
<p><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f465.svg" data-marp-twemoji=""/> The Three Amigos:</strong></p>
<table>
<thead>
<tr>
<th>Rol</th>
<th>Perspectiva</th>
<th>Pregunta clave</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Negocio (PO)</strong></td>
<td>Valor</td>
<td>Qu problema resolvemos?</td>
</tr>
<tr>
<td><strong>Desarrollador</strong></td>
<td>Solucin</td>
<td>Cmo lo construimos?</td>
</tr>
<tr>
<td><strong>Tester (QA)</strong></td>
<td>Calidad</td>
<td>Qu podra fallar?</td>
</tr>
</tbody>
</table>
<p><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Valor de la Colaboracin:</strong></p>
<ul>
<li>Comprensin compartida del requisito</li>
<li>Ejemplos concretos desde el inicio</li>
<li>Incertidumbre resuelta antes de codificar</li>
<li>Menos retrabajo en desarrollo</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Prctica:</strong><br />
Reunin de &quot;Three Amigos&quot; antes de cada historia para definir escenarios BDD juntos.</p>
</div>
</div>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="9" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="10" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h3 id="origen-y-evoluci%C3%B3n-1">Origen y evolucin</h3>
<p><strong>Dan North:</strong> &quot;BDD is using examples at multiple levels to create a shared understanding and surface uncertainty to deliver software that matters.&quot;</p>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="11" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h3 id="colaboraci%C3%B3n-para-definir-comportamiento">Colaboracin para definir comportamiento</h3>
<p>El tringulo de los tres amigos facilita la comunicacin entre QA, desarrollo y negocio.<br />
<br />
                    THE THREE AMIGOS                         <br />
<br />
                                                             <br />
                                              <br />
                       NEGOCIO                             <br />
                       (PO/BA)                             <br />
                                                           <br />
                     &quot;Qu valor                           <br />
                      entrega?&quot;                            <br />
                                              <br />
                                                            <br />
                             <br />
                                                         <br />
                                                         <br />
                            <br />
          QA         DESARROLLO         <br />
        (Tester)                    (Dev)              <br />
                                                       <br />
      &quot;Cmo lo                   &quot;Cmo lo            <br />
       probamos?&quot;                  construimos?&quot;        <br />
                             <br />
                                                             <br />
  REUNIN: Discutir historias de usuario antes de desarrollo <br />
  RESULTADO: Comprensin compartida, ejemplos concretos      <br />
                                                             <br />
</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
---

## Palabras Clave de Gherkin
### Vocabulario bsico

| Espaol | Ingls | Propsito |
| --------- | -------- | ----------- |
| `Caracterstica` | `Feature` | Agrupa escenarios relacionados |
| `Antecedentes` | `Background` | Pasos comunes a todos los escenarios |
| `Escenario` | `Scenario` | Caso de prueba especfico |
| `Esquema del escenario` | `Scenario Outline` | Plantilla con datos variables |
| `Dado` | `Given` | Precondiciones/contexto inicial |
| `Cuando` | `When` | Accin/evento principal |
| `Entonces` | `Then` | Resultado esperado/verificacin |
| `Y` | `And` | Contina paso anterior |
| `Pero` | `But` | Excepcin/alternativa |
| `Ejemplos` | `Examples` | Tabla de datos para esquemas |

## Formato Given-When-Then Visual

&lt;div style=&quot;display: flex; gap: 30px; align-items: center;&quot;&gt;

**GIVEN (Dado/Antecedentes)**
- Precondiciones del escenario
- Estado inicial del sistema
- Contexto necesario
```gherkin

Y mi tarjeta est activa

<p><strong>WHEN (Cuando)</strong></p>
<ul>

<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h2 id="buenas-pr%C3%A1cticas-gherkin">Buenas Prcticas Gherkin</h2>
<h3 id="escenarios-efectivos">Escenarios efectivos</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gherkin"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> HACER:
   Ser especfico y concreto
    <span class="hljs-string">&quot;Dado que tengo una cuenta con saldo de $1000&quot;</span>
  
   Usar lenguaje del dominio de negocio
    <span class="hljs-string">&quot;Dado que el cliente tiene estado &#x27;Activo&#x27;&quot;</span>
  
   Un concepto por escenario
    No mezclar <span class="hljs-string">&quot;retiro&quot;</span> con <span class="hljs-string">&quot;transferencia&quot;</span>
  
   Datos realistas
    Usar valores que tengan sentido de negocio

<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> EVITAR:
   Ser demasiado tcnico
    <span class="hljs-string">&quot;Dado que el campo &#x27;saldo&#x27; tiene valor 1000&quot;</span>
  
   Dependencias entre escenarios
    No asumir que el anterior modific datos
  
   Escenarios muy largos
    Ms de 10 pasos es seal de alerta
  
   Lgica de programacin
    No usar <span class="hljs-string">&quot;if&quot;</span>, <span class="hljs-string">&quot;for&quot;</span>, variables
</code></pre>

<h3 id="conectando-gherkin-con-c">Conectando Gherkin con C#</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// StepDefinitions/CalificacionesSteps.cs</span>

<span class="hljs-keyword">using</span> TechTalk.SpecFlow;
<span class="hljs-keyword">using</span> FluentAssertions;
<span class="hljs-keyword">using</span> MiApp;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">MiApp.Specs.StepDefinitions</span>
{
    [<span class="hljs-meta">Binding</span>]  <span class="hljs-comment">//  Atributo obligatorio</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">CalificacionesSteps</span>
    {
        <span class="hljs-comment">// Contexto compartido entre pasos</span>
        <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> EscenarioContext _context;
        <span class="hljs-keyword">private</span> Estudiante _estudiante;
        <span class="hljs-keyword">private</span> <span class="hljs-built_in">double</span> _promedio;

<h2 id="tags-en-specflow">Tags en SpecFlow</h2>
<h3 id="organizaci%C3%B3n-y-ejecuci%C3%B3n-selectiva">Organizacin y ejecucin selectiva</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gherkin"><span class="hljs-comment"># language: es</span>
<span class="hljs-meta">@integration</span>
<span class="hljs-meta">@database</span>
Caracterstica: Gestin de pedidos
  Como cliente
  Quiero realizar pedidos
  Para recibir productos

  <span class="hljs-meta">@smoke</span> <span class="hljs-meta">@critical</span>
  Escenario: Crear pedido exitosamente
    Dado que estoy autenticado como cliente
    Cuando creo un pedido con 3 productos
    Entonces el pedido debe guardarse en BD
    Y debo recibir confirmacin

  <span class="hljs-meta">@ui</span>
  Escenario: Validar carrito vaco
    Dado que no tengo productos en el carrito
    Cuando intento finalizar compra
    Entonces debo ver mensaje <span class="hljs-string">&quot;Carrito vaco&quot;</span>

  <span class="hljs-meta">@slow</span>
  Escenario: Procesamiento de pago externo
    Dado que tengo un pedido pendiente
    Cuando proceso el pago
    Entonces el pago debe confirmarse
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Ejecutar por tags</span>
dotnet <span class="hljs-built_in">test</span> --filter <span class="hljs-string">&quot;@smoke&quot;</span>
dotnet <span class="hljs-built_in">test</span> --filter <span class="hljs-string">&quot;@critical&quot;</span>
dotnet <span class="hljs-built_in">test</span> --filter <span class="hljs-string">&quot;@integration and @database&quot;</span>
dotnet <span class="hljs-built_in">test</span> --filter <span class="hljs-string">&quot;@ui&quot;</span>
dotnet <span class="hljs-built_in">test</span> --filter <span class="hljs-string">&quot;not @slow&quot;</span>

<h2 id="scenariocontext">ScenarioContext</h2>
<h3 id="compartir-datos-entre-pasos">Compartir datos entre pasos</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">[<span class="hljs-meta">Binding</span>]
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">PedidoSteps</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> ScenarioContext _context;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">PedidoSteps</span>(<span class="hljs-params">ScenarioContext context</span>)</span>
    {
        _context = context;
    }

    [<span class="hljs-meta">Given(@<span class="hljs-string">&quot;que tengo (.*) productos en el carrito&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">DadoQueTengoProductosEnElCarrito</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> cantidad</span>)</span>
    {
        <span class="hljs-keyword">var</span> carrito = <span class="hljs-keyword">new</span> CarritoDeCompras();
        <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; cantidad; i++)
        {
            carrito.AgregarProducto(<span class="hljs-keyword">new</span> Producto { Precio = <span class="hljs-number">100</span> });
        }

        <span class="hljs-comment">// Guardar en contexto para usar en otros pasos</span>
        _context[<span class="hljs-string">&quot;carrito&quot;</span>] = carrito;
        _context[<span class="hljs-string">&quot;cantidad_productos&quot;</span>] = cantidad;
    }

    [<span class="hljs-meta">When(@<span class="hljs-string">&quot;finalizo la compra&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">CuandoFinalizoLaCompra</span>()</span>
    {
        <span class="hljs-comment">// Recuperar del contexto</span>
        <span class="hljs-keyword">var</span> carrito = _context.Get&lt;CarritoDeCompras&gt;(<span class="hljs-string">&quot;carrito&quot;</span>);
        <span class="hljs-keyword">var</span> pedido = carrito.FinalizarCompra();

        <span class="hljs-comment">// Guardar resultado para verificacin</span>
        _context[<span class="hljs-string">&quot;pedido&quot;</span>] = pedido;
    }

    [<span class="hljs-meta">Then(@<span class="hljs-string">&quot;el total debe ser (.*)&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">EntoncesElTotalDebeSer</span>(<span class="hljs-params"><span class="hljs-built_in">decimal</span> totalEsperado</span>)</span>
    {
        <span class="hljs-keyword">var</span> pedido = _context.Get&lt;Pedido&gt;(<span class="hljs-string">&quot;pedido&quot;</span>);
        pedido.Total.Should().Be(totalEsperado);
    }

    [<span class="hljs-meta">Then(@<span class="hljs-string">&quot;el nmero de items debe ser (.*)&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">EntoncesElNumeroDeItemsDebeSer</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> itemsEsperados</span>)</span>
    {
        <span class="hljs-keyword">var</span> cantidad = _context.Get&lt;<span class="hljs-built_in">int</span>&gt;(<span class="hljs-string">&quot;cantidad_productos&quot;</span>);
        cantidad.Should().Be(itemsEsperados);
    }
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gherkin"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> ANTI-PATRN: UI-centric (demasiado tcnico)

Escenario: Login fallido
  Dado que hago click en el campo username
  Y escribo <span class="hljs-string">&quot;usuario&quot;</span> en el input
  Y hago click en el campo password
  Y escribo <span class="hljs-string">&quot;123&quot;</span> en el input
  Y hago click en el botn submit
  Entonces debo ver el mensaje de error

---

<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> BUENO: Centrado en comportamiento de negocio

Escenario: Autenticacin fallida con credenciales invlidas
  Dado que soy un usuario registrado
  Cuando intento iniciar sesin con credenciales invlidas
  Entonces el sistema debe rechazar el acceso
  Y mostrar un mensaje de error de autenticacin
</code></pre>

<h2 id="m%C3%A1s-buenas-pr%C3%A1cticas">Ms Buenas Prcticas</h2>
<h3 id="checklist-bdd">Checklist BDD</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> NIVEL DE ABSTRACCIN
    Los pasos describen QU, no CMO
    &quot;Dado que tengo $1000 en mi cuenta&quot;
    NO: &quot;Dado que el campo 'saldo' tiene el valor 1000&quot;

<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> INDEPENDENCIA
    Cada escenario debe poder ejecutarse solo
    No depender del estado de otros escenarios
    Usar Background para setup comn

<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> LEGIBILIDAD
    Cualquier persona del negocio debe entenderlo
    Evitar trminos tcnicos (IDs, campos, tablas)
    Usar lenguaje del dominio

<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ESPECIFICIDAD
    Datos concretos, no genricos
    &quot;1000&quot; mejor que &quot;un saldo&quot;
    &quot;Mara Lpez&quot; mejor que &quot;un usuario&quot;

<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> ATOMICIDAD
    Un escenario = un comportamiento
    Si tiene &quot;Y&quot; en Then, considerar dividir
</code></pre>

<h2 id="resumen-y-pr%C3%B3xima-clase">Resumen y Prxima Clase</h2>
<div style="display: flex; gap: 30px;">
<div style="flex: 1;">
<p><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4da.svg" data-marp-twemoji=""/> Resumen de la Clase:</strong></p>
<ul>
<li><strong>BDD:</strong> Comportamiento de negocio</li>
<li><strong>Gherkin:</strong> Lenguaje de especificaciones</li>
<li><strong>Given-When-Then:</strong> Dado-Cuando-Entonces</li>
<li><strong>SpecFlow:</strong> Implementacin BDD para .NET</li>
<li><strong>Feature:</strong> Archivo .feature</li>
<li><strong>Step Definitions:</strong> C# que implementa pasos</li>
<li><strong>Living Documentation:</strong> Docs auto-actualizables</li>
</ul>
<p><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> Conceptos Clave:</strong></p>

<li>Bounded Contexts</li>
</ul>

<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h2 id="taller-bdd-para-biblioteca">Taller: BDD para Biblioteca</h2>
<p><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4da.svg" data-marp-twemoji=""/> Ejercicio Prctico</strong></p>
<p>Crear escenarios BDD para sistema de prstamo de libros</p>
<p><strong>Contexto del dominio:</strong></p>
<ul>
<li>Usuarios pueden pedir libros prestados</li>
<li>Cada libro tiene un plazo de devolucin (14 das)</li>
<li>Hay multas por retraso ($500/da)</li>
<li>Lmite de 5 libros simultneos por usuario</li>
</ul>
<p><strong>Tareas:</strong></p>
<ol>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Escribir feature &quot;Prstamo de libros&quot;</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Crear 3 escenarios (xito, fallo, multa)</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Implementar Step Definitions</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Ejecutar y verificar</li>
</ol>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="35" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h2 id="soluci%C3%B3n-feature-file">Solucin: Feature File</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gherkin"><span class="hljs-comment"># language: es</span>
Caracterstica: Prstamo de libros
  Como usuario de la biblioteca
  Quiero solicitar libros prestados
  Para poder leerlos en casa

  Antecedentes:
    Dado que soy un usuario registrado
    Y mi estado es <span class="hljs-string">&quot;Activo&quot;</span>

  <span class="hljs-meta">@smoke</span>
  Escenario: Prstamo exitoso dentro del lmite
    Dado que tengo 2 libros prestados actualmente
    Y el lmite de prstamos es 5 libros
    Cuando solicito el prstamo del libro <span class="hljs-string">&quot;C# 10 en profundidad&quot;</span>
    Entonces el prstamo debe ser aprobado
    Y el libro debe agregarse a mis prstamos activos
    Y la fecha de devolucin debe ser dentro de 14 das

  Escenario: Prstamo fallido por lmite alcanzado
    Dado que tengo 5 libros prestados actualmente
    Y el lmite de prstamos es 5 libros
    Cuando solicito el prstamo del libro <span class="hljs-string">&quot;Clean Code&quot;</span>
    Entonces el prstamo debe ser rechazado
    Y debo ver el mensaje <span class="hljs-string">&quot;Has alcanzado el lmite de prstamos&quot;</span>

  Escenario: Devolucin con retraso genera multa
    Dado que tengo prestado el libro <span class="hljs-string">&quot;Domain-Driven Design&quot;</span>
    Y la fecha de devolucin fue hace 5 das
    Y la multa diaria es de $500
    Cuando devuelvo el libro hoy
    Entonces debo pagar una multa de $2500
    Y el libro debe marcarse como disponible
</code></pre>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="36" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h2 id="soluci%C3%B3n-step-definitions-parte-1">Solucin: Step Definitions (Parte 1)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">[<span class="hljs-meta">Binding</span>]
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">BibliotecaSteps</span>
{
    <span class="hljs-keyword">private</span> Usuario _usuario;
    <span class="hljs-keyword">private</span> Libro _libro;
    <span class="hljs-keyword">private</span> Prestamo _prestamo;
    <span class="hljs-keyword">private</span> <span class="hljs-built_in">string</span> _mensajeError;

    [<span class="hljs-meta">Given(@<span class="hljs-string">&quot;que soy un usuario registrado&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">DadoQueSoyUnUsuarioRegistrado</span>()</span>
    {
        _usuario = <span class="hljs-keyword">new</span> Usuario { Estado = <span class="hljs-string">&quot;Activo&quot;</span> };
    }

    [<span class="hljs-meta">Given(@<span class="hljs-string">&quot;mi estado es &quot;</span><span class="hljs-string">&quot;([^&quot;</span><span class="hljs-string">&quot;]*)&quot;</span><span class="hljs-string">&quot;&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">DadoMiEstadoEs</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> estado</span>)</span>
    {
        _usuario.Estado = estado;
    }

    [<span class="hljs-meta">Given(@<span class="hljs-string">&quot;que tengo (.*) libros prestados actualmente&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">DadoQueTengoLibrosPrestadosActualmente</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> cantidad</span>)</span>
    {
        <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; cantidad; i++)
        {
            _usuario.AgregarPrestamo(<span class="hljs-keyword">new</span> Prestamo());
        }
    }

    [<span class="hljs-meta">Given(@<span class="hljs-string">&quot;el lmite de prstamos es (.*) libros&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">DadoElLimiteDePrestamosEs</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> limite</span>)</span>
    {
        _usuario.LimitePrestamos = limite;
    }
</code></pre>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="37" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">
<header>IF0100 - Lenguaje de Programacin OO II | Unidad 2</header>
<h2 id="soluci%C3%B3n-step-definitions-parte-2">Solucin: Step Definitions (Parte 2)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">    [<span class="hljs-meta">When(@<span class="hljs-string">&quot;solicito el prstamo del libro &quot;</span><span class="hljs-string">&quot;([^&quot;</span><span class="hljs-string">&quot;]*)&quot;</span><span class="hljs-string">&quot;&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">CuandoSolicitoElPrestamoDelLibro</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> tituloLibro</span>)</span>
    {
        _libro = <span class="hljs-keyword">new</span> Libro { Titulo = tituloLibro, Disponible = <span class="hljs-literal">true</span> };

        <span class="hljs-keyword">try</span>
        {
            _prestamo = _usuario.SolicitarPrestamo(_libro);
        }
        <span class="hljs-keyword">catch</span> (InvalidOperationException ex)
        {
            _mensajeError = ex.Message;
        }
    }

    [<span class="hljs-meta">Then(@<span class="hljs-string">&quot;el prstamo debe ser aprobado&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">EntoncesElPrestamoDebeSerAprobado</span>()</span>
    {
        _prestamo.Should().NotBeNull();
        _prestamo.Estado.Should().Be(<span class="hljs-string">&quot;Activo&quot;</span>);
    }

    [<span class="hljs-meta">Then(@<span class="hljs-string">&quot;el prstamo debe ser rechazado&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">EntoncesElPrestamoDebeSerRechazado</span>()</span>
    {
        _prestamo.Should().BeNull();
    }

    [<span class="hljs-meta">Then(@<span class="hljs-string">&quot;debo ver el mensaje &quot;</span><span class="hljs-string">&quot;([^&quot;</span><span class="hljs-string">&quot;]*)&quot;</span><span class="hljs-string">&quot;&quot;</span>)</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">EntoncesDeboVerElMensaje</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> mensaje</span>)</span>
    {
        _mensajeError.Should().Contain(mensaje);
    }
}
</code></pre>
<footer>UNAULA - Ingeniera Informtica - 2026-I</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="IF0100 - Lenguaje de Programacin OO II | Unidad 2" data-footer="UNAULA - Ingeniera Informtica - 2026-I" data-theme="default" lang="C" data-marpit-pagination="38" style="--paginate:true;--header:IF0100 - Lenguaje de Programacin OO II | Unidad 2;--footer:UNAULA - Ingeniera Informtica - 2026-I;--theme:default;" data-marpit-pagination-total="38">

<h2 id="%C2%BFcu%C3%A1ndo-usar-cada-metodolog%C3%ADa">Cundo usar cada metodologa?</h2>
<p>Comparacin entre TDD y BDD para elegir la metodologa adecuada.<br />
<br />
                    TDD vs BDD: RESUMEN                      <br />
<br />
                                                             <br />
                                              <br />
                        TDD                                <br />
                        BDD                                <br />
                       juntos                              <br />
                                              <br />

                           <br />

      NIVEL MACRO      NIVEL MICRO     CI/CD PIPELINE      <br />
      (BDD)            (TDD)                                 <br />

  Caractersticas:       Pruebas unitarias:                  <br />
  - Historias de usuario  - Lgica interna                   <br />

  - E2E tests                                            <br />

  Uso: Desarrolladores + Uso: Solo desarrolladores          <br />

   BDD para definir comportamiento de alto nivel           <br />
   TDD para implementar detalles internos                  <br />

</p>
