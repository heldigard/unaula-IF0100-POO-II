<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="100%" height="100%">
  <!-- Definitions -->
  <defs>
    <linearGradient id="classGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#339af0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="objGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#69db7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#51cf66;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#868e96" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529">
    Clase vs Objeto
  </text>

  <!-- CLASS (Template) -->
  <g transform="translate(100, 100)">
    <rect width="250" height="180" rx="8" fill="url(#classGrad)" stroke="#228be6" stroke-width="2"/>
    <text x="125" y="30" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      CLASE (Plantilla)
    </text>

    <!-- Class content -->
    <text x="20" y="70" font-family="Consolas, monospace" font-size="14" fill="white">
      <tspan x="20" dy="0">class Usuario:</tspan>
      <tspan x="20" dy="25">  def __init__(self):</tspan>
      <tspan x="20" dy="20">    self.username = ""</tspan>
      <tspan x="20" dy="20">    self.email = ""</tspan>
      <tspan x="20" dy="25">  def saludar(self):</tspan>
    </text>

    <text x="125" y="165" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle" fill="#e7f5ff">
      Define estructura y comportamiento
    </text>
  </g>

  <!-- OBJECT (Instance) -->
  <g transform="translate(450, 100)">
    <rect width="250" height="180" rx="8" fill="url(#objGrad)" stroke="#40c057" stroke-width="2"/>
    <text x="125" y="30" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      OBJETO (Instancia)
    </text>

    <!-- Object content -->
    <text x="20" y="70" font-family="Consolas, monospace" font-size="14" fill="white">
      <tspan x="20" dy="0">juan = Usuario()</tspan>
      <tspan x="20" dy="25">juan.username = "juan"</tspan>
      <tspan x="20" dy="20">juan.email = "juan@..."</tspan>
      <tspan x="20" dy="45">juan.saludar()</tspan>
    </text>

    <text x="125" y="165" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle" fill="#d3f9d8">
      Datos concretos en memoria
    </text>
  </g>

  <!-- Arrow -->
  <g stroke="#868e96" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <path d="M 350 190 L 450 190"/>
  </g>
  <text x="400" y="175" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    instanciar
  </text>

  <!-- Multiple objects from same class -->
  <g transform="translate(100, 330)">
    <rect width="600" height="140" rx="8" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
    <text x="300" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
      Una clase puede crear múltiples objetos
    </text>

    <!-- Objects -->
    <g transform="translate(30, 60)">
      <rect width="100" height="50" rx="4" fill="#69db7c" stroke="#51cf66" stroke-width="1"/>
      <text x="50" y="20" font-family="Consolas, monospace" font-size="11" text-anchor="middle" fill="white">
        juan
      </text>
      <text x="50" y="40" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Usuario
      </text>
    </g>

    <g transform="translate(160, 60)">
      <rect width="100" height="50" rx="4" fill="#69db7c" stroke="#51cf66" stroke-width="1"/>
      <text x="50" y="20" font-family="Consolas, monospace" font-size="11" text-anchor="middle" fill="white">
        maria
      </text>
      <text x="50" y="40" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Usuario
      </text>
    </g>

    <g transform="translate(290, 60)">
      <rect width="100" height="50" rx="4" fill="#69db7c" stroke="#51cf66" stroke-width="1"/>
      <text x="50" y="20" font-family="Consolas, monospace" font-size="11" text-anchor="middle" fill="white">
        carlos
      </text>
      <text x="50" y="40" font-family="Segoe UI, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Usuario
      </text>
    </g>

    <text x="550" y="85" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle" fill="#868e96">
      Cada objeto tiene
    </text>
    <text x="550" y="105" font-family="Segoe UI, sans-serif" font-size="12" text-anchor="middle" fill="#868e96">
      datos únicos
    </text>
  </g>

  <!-- Note -->
  <text x="400" y="490" font-family="Segoe UI, sans-serif" font-size="13" text-anchor="middle" fill="#868e96">
    Analogía: La clase es el plano de una casa, cada objeto es una casa construida
  </text>
</svg>