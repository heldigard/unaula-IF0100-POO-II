<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" role="img" aria-labelledby="title desc">
  <title id="title">Sistema de Grillas Bootstrap</title>
  <desc id="desc">Fila con 12 columnas y ejemplo de distribucion 4-4-4.</desc>
  <defs>
    <style>
      .bg{fill:#f6f8ff}
      .cell{fill:#ffffff;stroke:#cbd5f5;stroke-width:1}
      .h{font:700 16px 'Segoe UI', Arial, sans-serif;fill:#0b2d6b}
      .s{font:12px 'Segoe UI', Arial, sans-serif;fill:#475569}
      .seg{fill:#e0e7ff;stroke:#cbd5f5;stroke-width:1}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="900" height="320" />
  <text class="h" x="450" y="40" text-anchor="middle">Bootstrap Grid: 12 columnas</text>

  <g transform="translate(60,80)">
    <rect class="cell" x="0" y="0" width="780" height="50" />
    <g>
      <rect class="seg" x="0" y="0" width="260" height="50" />
      <rect class="seg" x="260" y="0" width="260" height="50" />
      <rect class="seg" x="520" y="0" width="260" height="50" />
    </g>
    <text class="s" x="130" y="30" text-anchor="middle">col-4</text>
    <text class="s" x="390" y="30" text-anchor="middle">col-4</text>
    <text class="s" x="650" y="30" text-anchor="middle">col-4</text>
  </g>

  <g transform="translate(60,170)">
    <rect class="cell" x="0" y="0" width="780" height="50" />
    <rect class="seg" x="0" y="0" width="390" height="50" />
    <rect class="seg" x="390" y="0" width="390" height="50" />
    <text class="s" x="195" y="30" text-anchor="middle">col-6</text>
    <text class="s" x="585" y="30" text-anchor="middle">col-6</text>
  </g>

  <text class="s" x="450" y="260" text-anchor="middle">Cada fila se divide en 12 columnas adaptables</text>
</svg>
