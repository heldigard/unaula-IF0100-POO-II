<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" role="img" aria-labelledby="title desc">
  <title id="title">Ciclo TDD Red Green Refactor</title>
  <desc id="desc">Ciclo de desarrollo guiado por pruebas: Red, Green, Refactor.</desc>
  <defs>
    <style>
      .bg{fill:#f6f8ff}
      .ring{fill:#ffffff;stroke:#cbd5f5;stroke-width:1.6}
      .label{font:700 16px 'Segoe UI', Arial, sans-serif;fill:#0b2d6b}
      .sub{font:12px 'Segoe UI', Arial, sans-serif;fill:#475569}
      .arrow{stroke:#1e40af;stroke-width:2;fill:none;marker-end:url(#m)}
      .red{fill:#fee2e2;stroke:#fca5a5}
      .green{fill:#dcfce7;stroke:#86efac}
      .blue{fill:#e0e7ff;stroke:#c7d2fe}
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e40af" />
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="800" height="320" />

  <circle cx="170" cy="160" r="70" class="red" />
  <text x="170" y="155" text-anchor="middle" class="label">RED</text>
  <text x="170" y="178" text-anchor="middle" class="sub">falla la prueba</text>

  <circle cx="400" cy="60" r="70" class="green" />
  <text x="400" y="55" text-anchor="middle" class="label">GREEN</text>
  <text x="400" y="78" text-anchor="middle" class="sub">codigo minimo</text>

  <circle cx="630" cy="160" r="70" class="blue" />
  <text x="630" y="155" text-anchor="middle" class="label">REFACTOR</text>
  <text x="630" y="178" text-anchor="middle" class="sub">limpieza y diseno</text>

  <path class="arrow" d="M240 120 L330 85" />
  <path class="arrow" d="M470 85 L560 120" />
  <path class="arrow" d="M590 220 L210 220" />
</svg>
