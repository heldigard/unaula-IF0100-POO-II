<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#306998"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="sqlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48"/>
      <stop offset="100%" style="stop-color:#9f1239"/>
    </linearGradient>
    <linearGradient id="connectedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="disconnectedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="codeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="70" fill="url(#headerGrad)"/>
  <text x="450" y="45" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="28" font-weight="bold" fill="white">Arquitectura pyodbc + SQL Server</text>
  
  <!-- Python App Layer -->
  <rect x="30" y="90" width="400" height="160" rx="12" fill="url(#pythonGrad)" filter="url(#shadow)"/>
  <text x="230" y="120" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="18" font-weight="bold" fill="white">üêç Aplicaci√≥n Python</text>
  
  <!-- Python Code -->
  <rect x="50" y="135" width="360" height="100" rx="8" fill="url(#codeBg)"/>
  <text x="65" y="158" font-family="Consolas, monospace" font-size="11" fill="#6c7086"># Conexi√≥n con pyodbc</text>
  <text x="65" y="178" font-family="Consolas, monospace" font-size="11" fill="#cba6f7">import</text><text x="115" y="178" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4"> pyodbc</text>
  <text x="65" y="198" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">conn = pyodbc.connect(</text>
  <text x="85" y="215" font-family="Consolas, monospace" font-size="11" fill="#a6e3a1">"DRIVER={ODBC Driver};"</text>
  <text x="85" y="232" font-family="Consolas, monospace" font-size="11" fill="#a6e3a1">"SERVER=localhost;"</text>
  <text x="85" y="249" font-family="Consolas, monospace" font-size="11" fill="#a6e3a1">"DATABASE=Escuela"</text>
  <text x="65" y="266" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">)</text>
  
  <!-- Connection Arrow -->
  <path d="M230 260 L230 290" stroke="#306998" stroke-width="3" marker-end="url(#arrowBlue)"/>
  
  <!-- pyodbc Layer -->
  <rect x="30" y="295" width="400" height="80" rx="10" fill="#ffd43b" opacity="0.9"/>
  <text x="230" y="330" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#1e3a5f">pyodbc Driver</text>
  <text x="230" y="350" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#1e3a5f">Connection String ‚Ä¢ Cursor ‚Ä¢ Execute</text>
  
  <!-- Arrow to SQL -->
  <path d="M230 385 L230 410" stroke="#306998" stroke-width="3" marker-end="url(#arrowBlue)"/>
  
  <!-- SQL Server Layer -->
  <rect x="30" y="420" width="400" height="160" rx="12" fill="url(#sqlGrad)" filter="url(#shadow)"/>
  <text x="230" y="450" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="18" font-weight="bold" fill="white">üóÑÔ∏è SQL Server</text>
  
  <!-- SQL Server Components -->
  <rect x="50" y="465" width="100" height="45" rx="6" fill="white" opacity="0.9"/>
  <text x="100" y="485" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="10" font-weight="600" fill="#9f1239">Tablas</text>
  <text x="100" y="500" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#881337">Estudiantes</text>
  
  <rect x="170" y="465" width="100" height="45" rx="6" fill="white" opacity="0.9"/>
  <text x="220" y="485" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="10" font-weight="600" fill="#9f1239">Stored</text>
  <text x="220" y="500" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="10" font-weight="600" fill="#9f1239">Procedures</text>
  
  <rect x="290" y="465" width="100" height="45" rx="6" fill="white" opacity="0.9"/>
  <text x="340" y="485" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="10" font-weight="600" fill="#9f1239">√çndices</text>
  <text x="340" y="500" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#881337">PK, FK</text>
  
  <rect x="50" y="520" width="340" height="45" rx="6" fill="white" opacity="0.9"/>
  <text x="220" y="540" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="10" font-weight="600" fill="#9f1239">T-SQL Engine</text>
  <text x="220" y="555" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="9" fill="#881337">Procesamiento de queries y transacciones</text>
  
  <!-- Right Side: Modes -->
  <!-- Connected Mode -->
  <rect x="460" y="90" width="410" height="240" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="460" y="90" width="410" height="50" rx="12" fill="url(#connectedGrad)"/>
  <rect x="460" y="120" width="410" height="20" fill="url(#connectedGrad)"/>
  
  <text x="665" y="122" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="18" font-weight="bold" fill="white">üîó Modo Conectado</text>
  
  <!-- Connected Code -->
  <rect x="480" y="150" width="370" height="160" rx="8" fill="url(#codeBg)"/>
  <text x="495" y="173" font-family="Consolas, monospace" font-size="11" fill="#6c7086"># Cursor - forward only</text>
  <text x="495" y="193" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">cursor = conn.</text><text x="610" y="193" font-family="Consolas, monospace" font-size="11" fill="#89dceb">cursor</text><text x="660" y="193" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">()</text>
  <text x="495" y="213" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">cursor.</text><text x="555" y="213" font-family="Consolas, monospace" font-size="11" fill="#89dceb">execute</text><text x="615" y="213" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">(</text><text x="625" y="213" font-family="Consolas, monospace" font-size="11" fill="#a6e3a1">"SELECT * FROM Est"</text><text x="775" y="213" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">)</text>
  <text x="495" y="240" font-family="Consolas, monospace" font-size="11" fill="#cba6f7">for</text><text x="530" y="240" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4"> row </text><text x="570" y="240" font-family="Consolas, monospace" font-size="11" fill="#cba6f7">in</text><text x="600" y="240" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4"> cursor:</text>
  <text x="515" y="260" font-family="Consolas, monospace" font-size="11" fill="#89b4fa">    print</text><text x="575" y="260" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">(row.nombre)</text>
  <text x="495" y="287" font-family="Consolas, monospace" font-size="11" fill="#6c7086"># Siempre conectado</text>
  
  <!-- Connected Features -->
  <text x="495" y="308" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#065f46">‚úì Streaming de grandes datasets</text>
  <text x="495" y="325" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#065f46">‚úì Memoria constante (una fila)</text>
  <text x="495" y="342" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#065f46">‚úì Forward-only, read-only</text>
  <text x="495" y="359" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#065f46">‚úì Ideal para procesamiento batch</text>
  
  <!-- Disconnected Mode -->
  <rect x="460" y="340" width="410" height="240" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="460" y="340" width="410" height="50" rx="12" fill="url(#disconnectedGrad)"/>
  <rect x="460" y="370" width="410" height="20" fill="url(#disconnectedGrad)"/>
  
  <text x="665" y="372" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="18" font-weight="bold" fill="white">üì¶ Modo Desconectado</text>
  
  <!-- Disconnected Code -->
  <rect x="480" y="400" width="370" height="160" rx="8" fill="url(#codeBg)"/>
  <text x="495" y="423" font-family="Consolas, monospace" font-size="11" fill="#6c7086"># fetchall() - todo en memoria</text>
  <text x="495" y="443" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">cursor.</text><text x="555" y="443" font-family="Consolas, monospace" font-size="11" fill="#89dceb">execute</text><text x="615" y="443" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">(query)</text>
  <text x="495" y="463" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">rows = cursor.</text><text x="610" y="463" font-family="Consolas, monospace" font-size="11" fill="#89dceb">fetchall</text><text x="670" y="463" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">()</text>
  <text x="495" y="490" font-family="Consolas, monospace" font-size="11" fill="#6c7086"># Cerrar conexi√≥n</text>
  <text x="495" y="510" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">conn.</text><text x="535" y="510" font-family="Consolas, monospace" font-size="11" fill="#89dceb">close</text><text x="575" y="510" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">()</text>
  <text x="495" y="530" font-family="Consolas, monospace" font-size="11" fill="#6c7086"># Trabajar offline</text>
  <text x="495" y="550" font-family="Consolas, monospace" font-size="11" fill="#cba6f7">for</text><text x="530" y="550" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4"> row </text><text x="570" y="550" font-family="Consolas, monospace" font-size="11" fill="#cba6f7">in</text><text x="600" y="550" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4"> rows:</text>
  
  <!-- Disconnected Features -->
  <text x="495" y="573" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#92400e">‚úì Todos los datos en memoria</text>
  <text x="495" y="590" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#92400e">‚úì Conexi√≥n se puede cerrar</text>
  <text x="495" y="607" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#92400e">‚úì Navegaci√≥n libre (random access)</text>
  <text x="495" y="624" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#92400e">‚úì Ideal para CRUD en UI</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#306998"/>
    </marker>
  </defs>
  
  <!-- Bottom comparison -->
  <rect x="30" y="590" width="410" height="5" rx="2" fill="#10b981" opacity="0.3"/>
  <rect x="460" y="590" width="410" height="5" rx="2" fill="#f59e0b" opacity="0.3"/>
</svg>