<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f766e"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="animalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="perroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="gatoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="vacaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="codeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="80" fill="url(#headerGrad)"/>
  <text x="450" y="35" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    Polimorfismo en Python
  </text>
  <text x="450" y="60" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#ccfbf1">
    Mismo método, diferentes comportamientos → duck typing
  </text>
  
  <!-- Left side: Visual diagram -->
  <g transform="translate(40, 100)">
    <!-- Title -->
    <text x="200" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Polimorfismo en Acción
    </text>
    
    <!-- Animal base (dashed outline) -->
    <rect x="100" y="50" width="200" height="70" rx="12" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="200" y="75" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="14" font-weight="bold" fill="#6d28d9">Animal</text>
    <text x="200" y="95" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#7c3aed">hacer_sonido()</text>
    <text x="200" y="108" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#8b5cf6" font-style="italic">(abstracto)</text>
    
    <!-- Arrows to children -->
    <line x1="150" y1="120" x2="100" y2="160" stroke="#64748b" stroke-width="2"/>
    <line x1="200" y1="120" x2="200" y2="160" stroke="#64748b" stroke-width="2"/>
    <line x1="250" y1="120" x2="300" y2="160" stroke="#64748b" stroke-width="2"/>
    
    <!-- Perro -->
    <rect x="25" y="170" width="150" height="90" rx="10" fill="url(#perroGrad)" filter="url(#shadow)"/>
    <text x="100" y="195" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="14" font-weight="bold" fill="white">Perro</text>
    <line x1="40" y1="205" x2="160" y2="205" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="50" y="225" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#dbeafe">hacer_sonido():</text>
    <text x="80" y="245" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#fbbf24" font-weight="bold">"¡Guau!"</text>
    
    <!-- Gato -->
    <rect x="225" y="170" width="150" height="90" rx="10" fill="url(#gatoGrad)" filter="url(#shadow)"/>
    <text x="300" y="195" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="14" font-weight="bold" fill="white">Gato</text>
    <line x1="240" y1="205" x2="360" y2="205" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="250" y="225" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#fef3c7">hacer_sonido():</text>
    <text x="280" y="245" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#fef08a" font-weight="bold">"¡Miau!"</text>
    
    <!-- Vaca -->
    <rect x="125" y="280" width="150" height="90" rx="10" fill="url(#vacaGrad)" filter="url(#shadow)"/>
    <text x="200" y="305" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="14" font-weight="bold" fill="white">Vaca</text>
    <line x1="140" y1="315" x2="260" y2="315" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="150" y="335" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#d1fae5">hacer_sonido():</text>
    <text x="170" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#a7f3d0" font-weight="bold">"¡Muu!"</text>
    
    <!-- Arrow from perro to vaca -->
    <line x1="100" y1="260" x2="160" y2="280" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
    <!-- Arrow from gato to vaca -->
    <line x1="300" y1="260" x2="240" y2="280" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Loop arrow -->
    <path d="M 200 400 Q 100 380, 100 330 Q 100 280, 150 270" fill="none" stroke="#14b8a6" stroke-width="3" marker-end="url(#arrowTeal)"/>
    <text x="70" y="340" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#0f766e" text-anchor="middle">for animal</text>
    <text x="70" y="355" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#0f766e" text-anchor="middle">in animales:</text>
    
    <!-- Polymorphism result box -->
    <rect x="50" y="400" width="300" height="70" rx="10" fill="#f0fdfa" stroke="#14b8a6" stroke-width="2"/>
    <text x="200" y="425" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="bold" fill="#0f766e">Mismo método, diferente resultado</text>
    <text x="200" y="445" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#115e59">animal.hacer_sonido() →</text>
    <text x="200" y="462" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#0f766e">Cada clase responde a su manera</text>
  </g>
  
  <!-- Right side: Code example -->
  <g transform="translate(430, 100)">
    <!-- Title -->
    <text x="215" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Implementación Python
    </text>
    
    <!-- Code block -->
    <rect x="0" y="40" width="430" height="430" rx="12" fill="url(#codeBg)" filter="url(#shadow)"/>
    
    <!-- Window controls -->
    <circle cx="25" cy="62" r="6" fill="#f38ba8"/>
    <circle cx="45" cy="62" r="6" fill="#f9e2af"/>
    <circle cx="65" cy="62" r="6" fill="#a6e3a1"/>
    <text x="320" y="67" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">polimorfismo.py</text>
    
    <!-- Line numbers and code -->
    <g font-family="Cascadia Code, Consolas, monospace" font-size="12">
      <!-- Line numbers -->
      <text x="20" y="95" fill="#6c7086" font-size="11">1</text>
      <text x="20" y="115" fill="#6c7086" font-size="11">2</text>
      <text x="20" y="135" fill="#6c7086" font-size="11">3</text>
      <text x="20" y="155" fill="#6c7086" font-size="11">4</text>
      <text x="20" y="175" fill="#6c7086" font-size="11">5</text>
      <text x="20" y="195" fill="#6c7086" font-size="11">6</text>
      <text x="20" y="215" fill="#6c7086" font-size="11">7</text>
      <text x="20" y="235" fill="#6c7086" font-size="11">8</text>
      <text x="20" y="255" fill="#6c7086" font-size="11">9</text>
      <text x="20" y="275" fill="#6c7086" font-size="11">10</text>
      <text x="20" y="295" fill="#6c7086" font-size="11">11</text>
      <text x="20" y="315" fill="#6c7086" font-size="11">12</text>
      <text x="20" y="335" fill="#6c7086" font-size="11">13</text>
      <text x="20" y="355" fill="#6c7086" font-size="11">14</text>
      <text x="20" y="375" fill="#6c7086" font-size="11">15</text>
      <text x="20" y="395" fill="#6c7086" font-size="11">16</text>
      <text x="20" y="415" fill="#6c7086" font-size="11">17</text>
      <text x="20" y="435" fill="#6c7086" font-size="11">18</text>
      <text x="20" y="455" fill="#6c7086" font-size="11">19</text>
      
      <!-- Code -->
      <text x="45" y="95" fill="#cba6f7">class</text>
      <text x="85" y="95" fill="#f9e2af">Animal</text>
      <text x="135" y="95" fill="#cdd6f4">:</text>
      
      <text x="65" y="115" fill="#cba6f7">def</text>
      <text x="100" y="115" fill="#89b4fa">hacer_sonido</text>
      <text x="200" y="115" fill="#cdd6f4">(</text>
      <text x="210" y="115" fill="#cba6f7">self</text>
      <text x="240" y="115" fill="#cdd6f4">):</text>
      <text x="85" y="135" fill="#cba6f7">return</text>
      <text x="150" y="135" fill="#a6e3a1">"sonido generico"</text>
      
      <text x="45" y="175" fill="#cba6f7">class</text>
      <text x="85" y="175" fill="#f9e2af">Perro</text>
      <text x="130" y="175" fill="#cdd6f4">(</text>
      <text x="140" y="175" fill="#f9e2af">Animal</text>
      <text x="185" y="175" fill="#cdd6f4">):</text>
      <text x="65" y="195" fill="#cba6f7">def</text>
      <text x="100" y="195" fill="#89b4fa">hacer_sonido</text>
      <text x="200" y="195" fill="#cdd6f4">(</text>
      <text x="210" y="195" fill="#cba6f7">self</text>
      <text x="240" y="195" fill="#cdd6f4">):</text>
      <text x="85" y="215" fill="#cba6f7">return</text>
      <text x="150" y="215" fill="#a6e3a1">"¡Guau!"</text>
      
      <text x="45" y="255" fill="#cba6f7">class</text>
      <text x="85" y="255" fill="#f9e2af">Gato</text>
      <text x="125" y="255" fill="#cdd6f4">(</text>
      <text x="135" y="255" fill="#f9e2af">Animal</text>
      <text x="180" y="255" fill="#cdd6f4">):</text>
      <text x="65" y="275" fill="#cba6f7">def</text>
      <text x="100" y="275" fill="#89b4fa">hacer_sonido</text>
      <text x="200" y="275" fill="#cdd6f4">(</text>
      <text x="210" y="275" fill="#cba6f7">self</text>
      <text x="240" y="275" fill="#cdd6f4">):</text>
      <text x="85" y="295" fill="#cba6f7">return</text>
      <text x="150" y="295" fill="#a6e3a1">"¡Miau!"</text>
      
      <text x="45" y="335" fill="#6c7086"># Lista polimórfica</text>
      <text x="45" y="355" fill="#f9e2af">animales</text>
      <text x="115" y="355" fill="#cdd6f4">= [</text>
      <text x="65" y="375" fill="#f9e2af">Perro</text>
      <text x="110" y="375" fill="#cdd6f4">(),</text>
      <text x="65" y="395" fill="#f9e2af">Gato</text>
      <text x="105" y="395" fill="#cdd6f4">(),</text>
      <text x="65" y="415" fill="#f9e2af">Animal</text>
      <text x="120" y="415" fill="#cdd6f4">()</text>
      <text x="45" y="435" fill="#cdd6f4">]</text>
      
      <text x="45" y="455" fill="#cba6f7">for</text>
      <text x="80" y="455" fill="#f9e2af">a</text>
      <text x="100" y="455" fill="#cba6f7">in</text>
      <text x="125" y="455" fill="#f9e2af">animales</text>
      <text x="185" y="455" fill="#cdd6f4">:</text>
      <text x="85" y="475" fill="#89b4fa">print</text>
      <text x="125" y="475" fill="#cdd6f4">(</text>
      <text x="135" y="475" fill="#f9e2af">a</text>
      <text x="150" y="475" fill="#cdd6f4">.</text>
      <text x="160" y="475" fill="#89b4fa">hacer_sonido</text>
      <text x="250" y="475" fill="#cdd6f4">())</text>
    </g>
  </g>
  
  <!-- Key concepts at bottom -->
  <g transform="translate(50, 545)">
    <rect x="0" y="0" width="260" height="45" rx="10" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
    <text x="130" y="20" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="#6d28d9">Polimorfismo de Subtipo</text>
    <text x="130" y="37" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#7c3aed">Mismo nombre, clase diferente</text>
    
    <rect x="295" y="0" width="260" height="45" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="425" y="20" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Duck Typing</text>
    <text x="425" y="37" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#1e3a8a">"Si camina como pato..."</text>
    
    <rect x="590" y="0" width="260" height="45" rx="10" fill="#ccfbf1" stroke="#14b8a6" stroke-width="2"/>
    <text x="720" y="20" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f766e">Enlace Dinámico</text>
    <text x="720" y="37" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#0f766e">Se resuelve en tiempo de ejecución</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowTeal" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L10,0 L5,8 Z" fill="#14b8a6"/>
    </marker>
  </defs>
</svg>