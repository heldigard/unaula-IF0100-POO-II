<svg width="800" height="850" viewBox="0 0 800 850" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" aria-labelledby="ecosistema-title ecosistema-desc">
  <title id="ecosistema-title">Ecosistema Python</title>
  <desc id="ecosistema-desc">Infografía profesional del ecosistema Python mostrando las principales áreas de aplicación</desc>

  <defs>
    <!-- Fuente Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=JetBrains+Mono:wght@500&amp;display=swap');

      .title { font-family: 'Inter', Arial, sans-serif; font-size: 32px; font-weight: 700; fill: #0B2D6B; }
      .subtitle { font-family: 'Inter', Arial, sans-serif; font-size: 16px; font-weight: 400; fill: #52606D; }
      .category-title { font-family: 'Inter', Arial, sans-serif; font-size: 15px; font-weight: 700; fill: #FFFFFF; }
      .tech-text { font-family: 'JetBrains Mono', monospace; font-size: 11px; font-weight: 500; fill: #E0E7FF; }
      .center-text { font-family: 'Inter', Arial, sans-serif; font-size: 28px; font-weight: 700; fill: #FFFFFF; }
      .center-sub { font-family: 'Inter', Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #FBBF24; }
      .footer { font-family: 'Inter', Arial, sans-serif; font-size: 13px; font-weight: 400; fill: #64748B; }

      .node-circle { transition: all 0.3s ease; }
      .node-circle:hover { filter: brightness(1.1); }
    </style>

    <!-- Gradientes mejorados -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>

    <!-- Gradientes por categoría con colores distintivos -->
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="scriptingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="testingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="desktopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="eduGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>

    <!-- Sombra mejorada -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sombra interior para profundidad -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Fondo con patrón sutil -->
  <rect width="800" height="850" fill="url(#bgGradient)" rx="16"/>

  <!-- Patrón de puntos sutil -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#CBD5E1" opacity="0.4"/>
  </pattern>
  <rect width="800" height="850" fill="url(#dots)" rx="16"/>

  <!-- Header -->
  <g text-anchor="middle">
    <text x="400" y="55" class="title">Ecosistema Python</text>
    <text x="400" y="82" class="subtitle">Un lenguaje versátil para todas las necesidades</text>
  </g>

  <!-- Contenedor principal -->
  <g transform="translate(400, 445)">

    <!-- Conectores con líneas curvas suaves -->
    <g stroke="#94A3B8" stroke-width="2" fill="none" opacity="0.4">
      <path d="M0,-65 Q0,-140 0,-190" />
      <path d="M46,-46 Q105,-105 140,-140" />
      <path d="M65,0 Q140,0 190,0" />
      <path d="M46,46 Q105,105 140,140" />
      <path d="M0,65 Q0,140 0,190" />
      <path d="M-46,46 Q-105,105 -140,140" />
      <path d="M-65,0 Q-140,0 -190,0" />
      <path d="M-46,-46 Q-105,-105 -140,-140" />
    </g>

    <!-- Centro - Python con logo -->
    <circle cx="0" cy="0" r="65" fill="url(#centerGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="58" fill="none" stroke="#FBBF24" stroke-width="2" opacity="0.5"/>

    <!-- Logo Python simplificado -->
    <g transform="translate(-22, -35) scale(0.45)">
      <path d="M49.2,18.8c-4.1,0-7.6,1.1-9.9,3.1c-2.3,2-3.3,5-3.3,8.4v7.2H31c-0.6,0-1,0.4-1,1v12.8c0,0.6,0.4,1,1,1h5v16.3h-11c-6.1,0-10.9,1.7-14.1,4.8c-3.2,3.1-4.8,7.7-4.8,13.6v24.7c0,4.5,1.2,8.1,3.4,10.7c2.2,2.6,5.6,4,10.1,4c4.1,0,7.6-1.1,9.9-3.1c2.3-2,3.3-5,3.3-8.4v-7.2h5c0.6,0,1-0.4,1-1V87.4c0-0.6-0.4-1-1-1h-5V70.1h11c6.1,0,10.9-1.7,14.1-4.8c3.2-3.1,4.8-7.7,4.8-13.6V27.3c0-4.5-1.2-8.1-3.4-10.7C56.9,20,53.6,18.8,49.2,18.8z M39.5,82.9c0,1.4-0.4,2.5-1.1,3.3c-0.7,0.8-1.8,1.3-3.2,1.3c-1.5,0-2.7-0.4-3.5-1.2c-0.8-0.8-1.2-2-1.2-3.6v-8.2c0-1.4,0.4-2.5,1.1-3.3c0.7-0.8,1.8-1.3,3.2-1.3c1.5,0,2.7,0.4,3.5,1.2c0.8,0.8,1.2,2,1.2,3.6V82.9z M51.8,51.7c0,1.4-0.4,2.5-1.1,3.3c-0.7,0.8-1.8,1.3-3.2,1.3h-1.7V36.5c0-1.4-0.4-2.5-1.1-3.3c-0.7-0.8-1.8-1.3-3.2-1.3c-1.5,0-2.7,0.4-3.5,1.2c-0.8,0.8-1.2,2-1.2,3.6v7.7h-8.4V30.9c0-1.4,0.4-2.5,1.1-3.3c0.7-0.8,1.8-1.3,3.2-1.3c1.5,0,2.7,0.4,3.5,1.2c0.8,0.8,1.2,2,1.2,3.6v8.2h1.7c1.5,0,2.7,0.4,3.5,1.2c0.8,0.8,1.2,2,1.2,3.6V51.7z" fill="#FBBF24"/>
    </g>

    <text x="0" y="15" text-anchor="middle" class="center-text">Python</text>
    <text x="0" y="38" text-anchor="middle" class="center-sub">3.11+</text>

    <!-- Nodos distribuidos uniformemente -->

    <!-- 0° (arriba) - Web Development -->
    <g transform="translate(0, -260)">
      <circle cx="0" cy="0" r="70" fill="url(#webGradient)" filter="url(#shadow)" class="node-circle"/>
      <circle cx="0" cy="0" r="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
      <!-- Icono -->
      <g transform="translate(-18, -45)">
        <rect x="0" y="0" width="36" height="28" rx="3" fill="white" opacity="0.95"/>
        <circle cx="18" cy="14" r="7" fill="#3B82F6"/>
        <path d="M18,9 L18,14 M18,14 L23,17 M18,14 L13,17" stroke="#1D4ED8" stroke-width="1.5" stroke-linecap="round"/>
        <rect x="4" y="19" width="11" height="2" rx="1" fill="#94A3B8"/>
        <rect x="21" y="19" width="11" height="2" rx="1" fill="#94A3B8"/>
      </g>
      <text x="0" y="18" text-anchor="middle" class="category-title">Web</text>
      <text x="0" y="36" text-anchor="middle" class="tech-text">Django · Flask</text>
      <text x="0" y="51" text-anchor="middle" class="tech-text">FastAPI</text>
    </g>

    <!-- 45° - Data Science -->
    <g transform="translate(184, -184)">
      <circle cx="0" cy="0" r="70" fill="url(#dataGradient)" filter="url(#shadow)" class="node-circle"/>
      <circle cx="0" cy="0" r="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
      <!-- Icono -->
      <g transform="translate(-18, -42)">
        <rect x="0" y="16" width="6" height="18" rx="1" fill="white" opacity="0.9"/>
        <rect x="9" y="8" width="6" height="26" rx="1" fill="white" opacity="0.95"/>
        <rect x="18" y="0" width="6" height="34" rx="1" fill="white"/>
        <rect x="27" y="12" width="6" height="22" rx="1" fill="white" opacity="0.9"/>
        <rect x="36" y="4" width="6" height="30" rx="1" fill="white"/>
      </g>
      <text x="0" y="18" text-anchor="middle" class="category-title">Data Science</text>
      <text x="0" y="36" text-anchor="middle" class="tech-text">Pandas · NumPy</text>
      <text x="0" y="51" text-anchor="middle" class="tech-text">Matplotlib</text>
    </g>

    <!-- 90° (derecha) - AI/ML -->
    <g transform="translate(260, 0)">
      <circle cx="0" cy="0" r="70" fill="url(#aiGradient)" filter="url(#shadow)" class="node-circle"/>
      <circle cx="0" cy="0" r="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
      <!-- Icono red neuronal -->
      <g transform="translate(-18, -20)">
        <circle cx="9" cy="8" r="6" fill="white" opacity="0.95"/>
        <circle cx="27" cy="8" r="6" fill="white" opacity="0.95"/>
        <circle cx="18" cy="26" r="6" fill="white" opacity="0.95"/>
        <line x1="9" y1="8" x2="18" y2="26" stroke="white" stroke-width="2.5" opacity="0.7"/>
        <line x1="27" y1="8" x2="18" y2="26" stroke="white" stroke-width="2.5" opacity="0.7"/>
        <line x1="9" y1="8" x2="27" y2="8" stroke="white" stroke-width="2.5" opacity="0.7"/>
        <circle cx="9" cy="8" r="2.5" fill="#EC4899"/>
        <circle cx="27" cy="8" r="2.5" fill="#EC4899"/>
        <circle cx="18" cy="26" r="2.5" fill="#EC4899"/>
      </g>
      <text x="0" y="22" text-anchor="middle" class="category-title">AI / ML</text>
      <text x="0" y="40" text-anchor="middle" class="tech-text">TensorFlow</text>
      <text x="0" y="55" text-anchor="middle" class="tech-text">PyTorch</text>
    </g>

    <!-- 135° - Cloud -->
    <g transform="translate(184, 184)">
      <circle cx="0" cy="0" r="70" fill="url(#cloudGradient)" filter="url(#shadow)" class="node-circle"/>
      <circle cx="0" cy="0" r="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
      <!-- Icono nube -->
      <g transform="translate(-18, -40)">
        <ellipse cx="9" cy="20" rx="9" ry="6" fill="white" opacity="0.9"/>
        <ellipse cx="18" cy="15" rx="11" ry="8" fill="white" opacity="0.95"/>
        <ellipse cx="29" cy="20" rx="7" ry="6" fill="white" opacity="0.9"/>
        <rect x="7" y="20" width="24" height="12" fill="white"/>
        <path d="M13,25 L16,22 M18,25 L21,22 M23,25 L26,22" stroke="#0891B2" stroke-width="1.8" stroke-linecap="round"/>
      </g>
      <text x="0" y="18" text-anchor="middle" class="category-title">Cloud</text>
      <text x="0" y="36" text-anchor="middle" class="tech-text">AWS · GCP</text>
      <text x="0" y="51" text-anchor="middle" class="tech-text">Azure</text>
    </g>

    <!-- 180° (abajo) - Scripting -->
    <g transform="translate(0, 260)">
      <circle cx="0" cy="0" r="70" fill="url(#scriptingGradient)" filter="url(#shadow)" class="node-circle"/>
      <circle cx="0" cy="0" r="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
      <!-- Icono terminal -->
      <g transform="translate(-18, -42)">
        <rect x="0" y="0" width="36" height="28" rx="3" fill="white" opacity="0.95"/>
        <circle cx="5" cy="6" r="2" fill="#EF4444"/>
        <circle cx="11" cy="6" r="2" fill="#FBBF24"/>
        <circle cx="17" cy="6" r="2" fill="#10B981"/>
        <text x="6" y="20" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" fill="#059669">&gt;&gt;_</text>
      </g>
      <text x="0" y="18" text-anchor="middle" class="category-title">Scripting</text>
      <text x="0" y="36" text-anchor="middle" class="tech-text">Automatización</text>
      <text x="0" y="51" text-anchor="middle" class="tech-text">DevOps</text>
    </g>

    <!-- 225° - Testing -->
    <g transform="translate(-184, 184)">
      <circle cx="0" cy="0" r="70" fill="url(#testingGradient)" filter="url(#shadow)" class="node-circle"/>
      <circle cx="0" cy="0" r="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
      <!-- Icono check -->
      <g transform="translate(-16, -40)">
        <circle cx="16" cy="16" r="16" fill="white" opacity="0.2"/>
        <path d="M9,16 L14,21 L23,12" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <text x="0" y="18" text-anchor="middle" class="category-title">Testing</text>
      <text x="0" y="36" text-anchor="middle" class="tech-text">pytest</text>
      <text x="0" y="51" text-anchor="middle" class="tech-text">unittest</text>
    </g>

    <!-- 270° (izquierda) - Desktop -->
    <g transform="translate(-260, 0)">
      <circle cx="0" cy="0" r="70" fill="url(#desktopGradient)" filter="url(#shadow)" class="node-circle"/>
      <circle cx="0" cy="0" r="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
      <!-- Icono monitor -->
      <g transform="translate(-18, -40)">
        <rect x="0" y="0" width="36" height="26" rx="2" fill="white" opacity="0.95"/>
        <rect x="14" y="26" width="8" height="4" fill="white" opacity="0.8"/>
        <rect x="10" y="30" width="16" height="2" rx="1" fill="white" opacity="0.7"/>
        <rect x="3" y="5" width="30" height="16" rx="1" fill="#6366F1"/>
        <text x="18" y="17" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="8" fill="white">&lt;/&gt;</text>
      </g>
      <text x="0" y="22" text-anchor="middle" class="category-title">Desktop</text>
      <text x="0" y="40" text-anchor="middle" class="tech-text">Tkinter</text>
      <text x="0" y="55" text-anchor="middle" class="tech-text">PyQt · Kivy</text>
    </g>

    <!-- 315° - Educación -->
    <g transform="translate(-184, -184)">
      <circle cx="0" cy="0" r="70" fill="url(#eduGradient)" filter="url(#shadow)" class="node-circle"/>
      <circle cx="0" cy="0" r="64" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
      <!-- Icono libro -->
      <g transform="translate(-18, -40)">
        <rect x="0" y="2" width="36" height="28" rx="2" fill="white" opacity="0.95"/>
        <line x1="5" y1="10" x2="31" y2="10" stroke="#EF4444" stroke-width="2.2" stroke-linecap="round"/>
        <line x1="5" y1="16" x2="31" y2="16" stroke="#DC2626" stroke-width="1.8" stroke-linecap="round"/>
        <line x1="5" y1="22" x2="22" y2="22" stroke="#EF4444" stroke-width="1.8" stroke-linecap="round"/>
        <!-- Bookmark -->
        <path d="M26,4 L26,16 L30,12 L34,16 L34,4" fill="#FBBF24" opacity="0.9"/>
      </g>
      <text x="0" y="18" text-anchor="middle" class="category-title">Educación</text>
      <text x="0" y="36" text-anchor="middle" class="tech-text">#1 para</text>
      <text x="0" y="51" text-anchor="middle" class="tech-text">aprender</text>
    </g>

  </g>

  <!-- Footer con mejor formato -->
  <g transform="translate(400, 810)">
    <text x="0" y="0" text-anchor="middle" class="footer">
      <tspan font-weight="600" fill="#0B2D6B">Componentes:</tspan> Intérprete CPython · Standard Library · PyPI · Entornos virtuales (venv)
    </text>
  </g>

</svg>
