<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="overloadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="overrideGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="codeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="70" fill="url(#headerGrad)"/>
  <text x="450" y="45" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="28" font-weight="bold" fill="white">Sobrecarga vs Sobreescritura en Python</text>
  
  <!-- Left Panel: Sobrecarga (Overloading) -->
  <rect x="30" y="90" width="410" height="480" rx="16" fill="white" filter="url(#shadow)"/>
  <rect x="30" y="90" width="410" height="60" rx="16" fill="url(#overloadGrad)"/>
  <rect x="30" y="130" width="410" height="20" fill="url(#overloadGrad)"/>
  
  <text x="235" y="130" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="22" font-weight="bold" fill="white">SOBRECARGA</text>
  <text x="235" y="155" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="white" opacity="0.9">*args, valores por defecto, operadores</text>
  
  <!-- Code example for Sobrecarga -->
  <rect x="50" y="165" width="370" height="180" rx="8" fill="url(#codeBg)"/>
  <text x="65" y="190" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">class</text>
  <text x="110" y="190" font-family="Consolas, monospace" font-size="13" fill="#f9e2af">Calculadora:</text>
  <text x="65" y="210" font-family="Consolas, monospace" font-size="13" fill="#6c7086">    # Mismo método, diferentes params</text>
  <text x="65" y="230" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">    def</text>
  <text x="105" y="230" font-family="Consolas, monospace" font-size="13" fill="#89b4fa">sumar</text>
  <text x="145" y="230" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">(</text>
  <text x="150" y="230" font-family="Consolas, monospace" font-size="13" fill="#f38ba8">self</text>
  <text x="175" y="230" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">, *args):</text>
  <text x="85" y="250" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">        return</text>
  <text x="160" y="250" font-family="Consolas, monospace" font-size="13" fill="#89b4fa">sum</text>
  <text x="185" y="250" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">(args)</text>
  <text x="65" y="280" font-family="Consolas, monospace" font-size="13" fill="#6c7086">    # Sobrecarga de operador +</text>
  <text x="65" y="300" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">    def</text>
  <text x="105" y="300" font-family="Consolas, monospace" font-size="13" fill="#89dceb">__add__</text>
  <text x="160" y="300" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">(</text>
  <text x="165" y="300" font-family="Consolas, monospace" font-size="13" fill="#f38ba8">self</text>
  <text x="190" y="300" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">, otro):</text>
  <text x="85" y="320" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">        ...</text>
  
  <!-- Characteristics -->
  <text x="50" y="370" font-family="Segoe UI, system-ui, sans-serif" font-size="14" font-weight="600" fill="#92400e">✓ Características:</text>
  <text x="70" y="395" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="#475569">• Una clase, múltiples formas</text>
  <text x="70" y="415" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="#475569">• Usa *args o valores por defecto</text>
  <text x="70" y="435" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="#475569">• Operadores: __add__, __eq__, etc.</text>
  
  <!-- Visual representation -->
  <circle cx="130" cy="490" r="35" fill="#fbbf24" opacity="0.2"/>
  <text x="130" y="485" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#92400e">calc.</text>
  <text x="130" y="500" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#92400e">sumar(1, 2)</text>
  
  <circle cx="235" cy="490" r="35" fill="#fbbf24" opacity="0.2"/>
  <text x="235" y="485" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#92400e">calc.</text>
  <text x="235" y="500" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#92400e">sumar(1,2,3,4)</text>
  
  <circle cx="340" cy="490" r="35" fill="#fbbf24" opacity="0.2"/>
  <text x="340" y="485" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#92400e">calc.</text>
  <text x="340" y="500" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#92400e">sumar()</text>
  
  <!-- Arrow -->
  <path d="M165 490 L200 490" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowYellow)"/>
  <path d="M270 490 L305 490" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowYellow)"/>
  
  <!-- Right Panel: Sobreescritura (Overriding) -->
  <rect x="460" y="90" width="410" height="480" rx="16" fill="white" filter="url(#shadow)"/>
  <rect x="460" y="90" width="410" height="60" rx="16" fill="url(#overrideGrad)"/>
  <rect x="460" y="130" width="410" height="20" fill="url(#overrideGrad)"/>
  
  <text x="665" y="130" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="22" font-weight="bold" fill="white">SOBREESCRITURA</text>
  <text x="665" y="155" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="white" opacity="0.9">Herencia, mismo nombre, diferente comportamiento</text>
  
  <!-- Code example for Sobreescritura -->
  <rect x="480" y="165" width="370" height="180" rx="8" fill="url(#codeBg)"/>
  <text x="495" y="190" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">class</text>
  <text x="540" y="190" font-family="Consolas, monospace" font-size="13" fill="#f9e2af">Animal:</text>
  <text x="495" y="210" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">    def</text>
  <text x="545" y="210" font-family="Consolas, monospace" font-size="13" fill="#89b4fa">hablar</text>
  <text x="595" y="210" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">(</text>
  <text x="600" y="210" font-family="Consolas, monospace" font-size="13" fill="#f38ba8">self</text>
  <text x="625" y="210" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">):</text>
  <text x="515" y="230" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">        return</text>
  <text x="600" y="230" font-family="Consolas, monospace" font-size="13" fill="#a6e3a1">"..."</text>
  
  <text x="495" y="260" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">class</text>
  <text x="540" y="260" font-family="Consolas, monospace" font-size="13" fill="#f9e2af">Perro</text>
  <text x="585" y="260" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">(Animal):</text>
  <text x="495" y="280" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">    def</text>
  <text x="545" y="280" font-family="Consolas, monospace" font-size="13" fill="#89b4fa">hablar</text>
  <text x="595" y="280" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">(</text>
  <text x="600" y="280" font-family="Consolas, monospace" font-size="13" fill="#f38ba8">self</text>
  <text x="625" y="280" font-family="Consolas, monospace" font-size="13" fill="#cdd6f4">):</text>
  <text x="515" y="300" font-family="Consolas, monospace" font-size="13" fill="#89dceb">        # Sobreescribe</text>
  <text x="515" y="320" font-family="Consolas, monospace" font-size="13" fill="#cba6f7">        return</text>
  <text x="600" y="320" font-family="Consolas, monospace" font-size="13" fill="#a6e3a1">"¡Guau!"</text>
  
  <!-- Characteristics -->
  <text x="480" y="370" font-family="Segoe UI, system-ui, sans-serif" font-size="14" font-weight="600" fill="#065f46">✓ Características:</text>
  <text x="500" y="395" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="#475569">• Herencia: clase padre → clase hija</text>
  <text x="500" y="415" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="#475569">• Misma firma, diferente implementación</text>
  <text x="500" y="435" font-family="Segoe UI, system-ui, sans-serif" font-size="12" fill="#475569">• Polimorfismo en tiempo de ejecución</text>
  
  <!-- Visual representation -->
  <rect x="510" y="470" width="100" height="70" rx="8" fill="#6ee7b7" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  <text x="560" y="495" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="600" fill="#065f46">Animal</text>
  <text x="560" y="512" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#065f46">hablar()</text>
  <text x="560" y="528" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#059669">"..."</text>
  
  <path d="M610 505 L640 505" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="640,505 635,500 635,510" fill="#10b981"/>
  <text x="625" y="495" font-family="Segoe UI, system-ui, sans-serif" font-size="9" fill="#059669">herencia</text>
  
  <rect x="650" y="470" width="100" height="70" rx="8" fill="#34d399" opacity="0.4" stroke="#059669" stroke-width="2"/>
  <text x="700" y="495" text-anchor="middle" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="600" fill="#065f46">Perro</text>
  <text x="700" y="512" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#065f46">hablar()</text>
  <text x="700" y="528" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#059669">"¡Guau!"</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowYellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Bottom comparison table -->
  <rect x="30" y="585" width="840" height="5" rx="2" fill="#e2e8f0"/>
</svg>