<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="parentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="childGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="grandchildGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="codeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="80" fill="url(#headerGrad)"/>
  <text x="450" y="35" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    Herencia en Python
  </text>
  <text x="450" y="60" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#dbeafe">
    class Animal → class Perro(Animal) → super()
  </text>
  
  <!-- Left side: Diagram -->
  <g transform="translate(50, 100)">
    <!-- Title -->
    <text x="180" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Jerarquía de Clases
    </text>
    
    <!-- Animal (Parent) -->
    <rect x="80" y="50" width="200" height="90" rx="12" fill="url(#parentGrad)" filter="url(#shadow)"/>
    <text x="180" y="75" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="16" font-weight="bold" fill="white">Animal</text>
    <line x1="95" y1="85" x2="265" y2="85" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="105" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#e9d5ff">- nombre: str</text>
    <text x="100" y="122" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#e9d5ff">+ hacer_sonido()</text>
    
    <!-- Arrow down -->
    <line x1="180" y1="140" x2="180" y2="170" stroke="#64748b" stroke-width="3" marker-end="url(#arrowDown)"/>
    
    <!-- Perro (Child) -->
    <rect x="80" y="180" width="200" height="100" rx="12" fill="url(#childGrad)" filter="url(#shadow)"/>
    <text x="180" y="205" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="16" font-weight="bold" fill="white">Perro(Animal)</text>
    <line x1="95" y1="215" x2="265" y2="215" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="235" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#cffafe">- raza: str</text>
    <text x="100" y="252" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#cffafe">+ hacer_sonido()</text>
    <text x="100" y="269" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#cffafe">+ buscar()</text>
    
    <!-- Arrow down -->
    <line x1="180" y1="280" x2="180" y2="310" stroke="#64748b" stroke-width="3" marker-end="url(#arrowDown)"/>
    
    <!-- PerroGuia (Grandchild) -->
    <rect x="80" y="320" width="200" height="90" rx="12" fill="url(#grandchildGrad)" filter="url(#shadow)"/>
    <text x="180" y="345" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="14" font-weight="bold" fill="white">PerroGuia(Perro)</text>
    <line x1="95" y1="355" x2="265" y2="355" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="375" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#d1fae5">- certificado: bool</text>
    <text x="100" y="392" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#d1fae5">+ guiar()</text>
  </g>
  
  <!-- Right side: Code example -->
  <g transform="translate(420, 100)">
    <!-- Title -->
    <text x="215" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Sintaxis Python
    </text>
    
    <!-- Code block -->
    <rect x="0" y="40" width="430" height="370" rx="12" fill="url(#codeBg)" filter="url(#shadow)"/>
    
    <!-- Window controls -->
    <circle cx="25" cy="62" r="6" fill="#f38ba8"/>
    <circle cx="45" cy="62" r="6" fill="#f9e2af"/>
    <circle cx="65" cy="62" r="6" fill="#a6e3a1"/>
    <text x="350" y="67" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">herencia.py</text>
    
    <!-- Line numbers -->
    <text x="20" y="95" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">1</text>
    <text x="20" y="115" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">2</text>
    <text x="20" y="135" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">3</text>
    <text x="20" y="155" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">4</text>
    <text x="20" y="175" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">5</text>
    <text x="20" y="195" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">6</text>
    <text x="20" y="215" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">7</text>
    <text x="20" y="235" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">8</text>
    <text x="20" y="255" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">9</text>
    <text x="20" y="275" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">10</text>
    <text x="20" y="295" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">11</text>
    <text x="20" y="315" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">12</text>
    <text x="20" y="335" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">13</text>
    <text x="20" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">14</text>
    <text x="20" y="375" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#6c7086">15</text>
    
    <!-- Code content -->
    <text x="45" y="95" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">class</text>
    <text x="85" y="95" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#f9e2af">Animal</text>
    <text x="135" y="95" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">:</text>
    
    <text x="65" y="115" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">def</text>
    <text x="100" y="115" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#89b4fa">__init__</text>
    <text x="160" y="115" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">(</text>
    <text x="170" y="115" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">self</text>
    <text x="200" y="115" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">, nombre):</text>
    
    <text x="85" y="135" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">self</text>
    <text x="120" y="135" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">.nombre = nombre</text>
    
    <text x="45" y="175" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">class</text>
    <text x="85" y="175" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#f9e2af">Perro</text>
    <text x="130" y="175" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">(</text>
    <text x="140" y="175" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#f9e2af">Animal</text>
    <text x="185" y="175" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">):</text>
    
    <text x="65" y="195" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">def</text>
    <text x="100" y="195" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#89b4fa">__init__</text>
    <text x="160" y="195" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">(</text>
    <text x="170" y="195" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">self</text>
    <text x="200" y="195" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">, nombre, raza):</text>
    
    <text x="85" y="215" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#89b4fa">super</text>
    <text x="125" y="215" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">().</text>
    <text x="150" y="215" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#89b4fa">__init__</text>
    <text x="210" y="215" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">(nombre)</text>
    
    <text x="85" y="235" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">self</text>
    <text x="120" y="235" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">.raza = raza</text>
    
    <text x="65" y="275" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">def</text>
    <text x="100" y="275" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#89b4fa">hacer_sonido</text>
    <text x="200" y="275" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">(</text>
    <text x="210" y="275" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">self</text>
    <text x="240" y="275" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">):</text>
    
    <text x="85" y="295" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cba6f7">return</text>
    <text x="140" y="295" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#a6e3a1">"¡Guau!"</text>
    
    <text x="45" y="335" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#6c7086"># Uso</text>
    <text x="45" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#f9e2af">perro</text>
    <text x="85" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">= </text>
    <text x="100" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#f9e2af">Perro</text>
    <text x="145" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">(</text>
    <text x="155" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#a6e3a1">"Fido"</text>
    <text x="205" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">, </text>
    <text x="220" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#a6e3a1">"Labrador"</text>
    <text x="295" y="355" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">)</text>
    
    <text x="45" y="375" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#f9e2af">perro</text>
    <text x="85" y="375" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">.</text>
    <text x="95" y="375" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#89b4fa">hacer_sonido</text>
    <text x="185" y="375" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#cdd6f4">()  </text>
    <text x="215" y="375" font-family="Cascadia Code, Consolas, monospace" font-size="12" fill="#6c7086"># "¡Guau!"</text>
  </g>
  
  <!-- Key concepts at bottom -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="260" height="80" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="130" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="bold" fill="#4338ca">Relación "Es-Un"</text>
    <text x="130" y="50" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#3730a3">Perro ES UN Animal</text>
    <text x="130" y="68" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#4338ca">Jerarquía natural de tipos</text>
    
    <rect x="295" y="0" width="260" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="425" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">Sintaxis Python</text>
    <text x="425" y="50" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#1e3a8a">class Hijo(Padre):</text>
    <text x="425" y="68" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#1e40af">Herencia simple por defecto</text>
    
    <rect x="590" y="0" width="260" height="80" rx="10" fill="#ccfbf1" stroke="#14b8a6" stroke-width="2"/>
    <text x="720" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="bold" fill="#0f766e">super()</text>
    <text x="720" y="50" text-anchor="middle" font-family="Cascadia Code, Consolas, monospace" font-size="11" fill="#115e59">super().__init__()</text>
    <text x="720" y="68" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#0f766e">Llama al método padre</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L10,0 L5,8 Z" fill="#64748b"/>
    </marker>
  </defs>
</svg>