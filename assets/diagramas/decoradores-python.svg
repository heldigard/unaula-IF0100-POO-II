<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .subtitle { font: 16px sans-serif; fill: #7f8c8d; }
      .box { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 8; }
      .box-decorator { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; rx: 8; }
      .box-inner { fill: #e8f4f8; stroke: #3498db; stroke-width: 2; rx: 6; }
      .box-property { fill: #27ae60; stroke: #229954; stroke-width: 2; rx: 6; }
      .text { font: 14px sans-serif; fill: white; text-anchor: middle; }
      .text-dark { font: 13px sans-serif; fill: #2c3e50; text-anchor: middle; }
      .label { font: 12px sans-serif; fill: #7f8c8d; text-anchor: middle; }
      .arrow { stroke: #34495e; stroke-width: 2; marker-end: url(#arrowhead); }
      .code { font: 10px monospace; fill: #2c3e50; }
      .code-highlight { font: 10px monospace; fill: #9b59b6; }
      .note { font: 11px sans-serif; fill: #e74c3c; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="35" class="title">Decoradores en Python</text>
  <text x="450" y="60" class="subtitle">Modificar funciones y clases con elegancia</text>

  <!-- Concept Overview -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="700" height="60" fill="#e8f4f8" rx="8" stroke="#3498db"/>
    <text x="350" y="25" class="text-dark" style="font-weight: bold;">驴Qu茅 es un decorador?</text>
    <text x="350" y="48" class="text-dark">Es una funci贸n que <tspan fill="#9b59b6" font-weight="bold">transforma</tspan> otra funci贸n, <tspan fill="#27ae60" font-weight="bold">a帽adi茅ndole funcionalidad</tspan> sin modificar su c贸digo.</text>
  </g>

  <!-- Basic Decorator Flow -->
  <g transform="translate(50, 180)">
    <text x="200" y="0" class="label" style="font-weight: bold;">Flujo de un Decorador</text>

    <!-- Function -->
    <rect x="0" y="20" width="120" height="50" class="box"/>
    <text x="60" y="50" class="text">funci贸n</text>

    <!-- Arrow -->
    <line x1="125" y1="45" x2="155" y2="45" class="arrow"/>

    <!-- Decorator -->
    <rect x="160" y="10" width="120" height="70" class="box-decorator"/>
    <text x="220" y="35" class="text" style="font-size: 12px;">@decorator</text>
    <text x="220" y="55" class="text" style="font-size: 11px;">wrapper</text>

    <!-- Arrow -->
    <line x1="285" y1="45" x2="315" y2="45" class="arrow"/>

    <!-- Enhanced Function -->
    <rect x="320" y="20" width="140" height="50" class="box-property"/>
    <text x="390" y="50" class="text">funci贸n mejorada</text>

    <!-- Labels -->
    <text x="60" y="90" class="label">Original</text>
    <text x="220" y="100" class="label">Decorador</text>
    <text x="390" y="90" class="label">Con funcionalidad extra</text>
  </g>

  <!-- @property Example -->
  <g transform="translate(50, 310)">
    <text x="200" y="0" class="label" style="font-weight: bold;">Ejemplo @property</text>

    <rect x="0" y="15" width="400" height="160" fill="#2c3e50" rx="8"/>
    <text x="15" y="40" class="code" fill="#a8e6cf">class Persona:</text>
    <text x="30" y="60" class="code" fill="#dcedc1">    def __init__(self, nombre: str):</text>
    <text x="45" y="80" class="code" fill="#dcedc1">        self._nombre = nombre</text>

    <text x="30" y="110" class="code" fill="#ffd3b6">    @property</text>
    <text x="30" y="130" class="code" fill="#ffd3b6">    def nombre(self) -> str:</text>
    <text x="45" y="150" class="code" fill="#ffd3b6">        return self._nombre</text>

    <!-- Explanation -->
    <rect x="420" y="15" width="200" height="100" fill="#fff3cd" rx="6" stroke="#ffc107"/>
    <text x="520" y="40" class="text-dark" style="font-weight: bold;">驴Qu茅 hace?</text>
    <text x="430" y="65" class="text-dark" style="font-size: 11px;">Convierte un m茅todo en</text>
    <text x="430" y="85" class="code-highlight">atributo de solo lectura</text>
    <text x="430" y="110" class="code" fill="#2c3e50">p = Persona("Ana")</text>
    <text x="430" y="130" class="code" fill="#2c3e50">print(p.nombre)  # Ana</text>
  </g>

  <!-- @staticmethod and @classmethod -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="400" height="130" fill="#2c3e50" rx="8"/>
    <text x="15" y="25" class="code" fill="#a8e6cf">class MathUtils:</text>
    <text x="30" y="50" class="code" fill="#dcedc1">    @staticmethod</text>
    <text x="30" y="70" class="code" fill="#dcedc1">    def sumar(a, b):</text>
    <text x="45" y="90" class="code" fill="#dcedc1">        return a + b</text>
    <text x="30" y="115" class="code" fill="#ffd3b6">    @classmethod</text>
    <text x="30" y="135" class="code" fill="#ffd3b6">    def contar_instancias(cls):</text>

    <rect x="420" y="0" width="280" height="130" fill="#d4edda" rx="6" stroke="#27ae60"/>
    <text x="560" y="25" class="text-dark" style="font-weight: bold;">Diferencias</text>
    <text x="440" y="50" class="text-dark" style="font-size: 11px;"><tspan font-weight="bold">@staticmethod:</tspan></text>
    <text x="440" y="70" class="code" fill="#27ae60">No recibe ni cls ni self</text>
    <text x="440" y="90" class="text-dark" style="font-size: 11px;"><tspan font-weight="bold">@classmethod:</tspan></text>
    <text x="440" y="110" class="code" fill="#27ae60">Recibe cls (la clase)</text>
  </g>

  <!-- Note -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="850" height="40" fill="#e8f4f8" rx="6" stroke="#3498db"/>
    <text x="20" y="25" class="label"> <tspan font-weight="bold">Consejo:</tspan> Los decoradores m谩s usados son @property, @staticmethod, @classmethod, @abstractmethod (ABC), y @lru_cache (functools)</text>
  </g>
</svg>
