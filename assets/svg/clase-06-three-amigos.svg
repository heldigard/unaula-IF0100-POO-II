<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-labelledby="title desc">
  <title id="title">Los tres amigos en BDD</title>
  <desc id="desc">Producto, Desarrollo y QA alineados.</desc>
  <defs>
    <style>
      .bg{fill:#f6f8ff}
      .circle{fill:#ffffff;stroke:#cbd5f5;stroke-width:1.4}
      .h{font:700 16px 'Segoe UI', Arial, sans-serif;fill:#0b2d6b}
      .s{font:12px 'Segoe UI', Arial, sans-serif;fill:#475569}
      .link{stroke:#1e40af;stroke-width:2;fill:none}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="900" height="260" />

  <circle class="circle" cx="250" cy="130" r="70" />
  <text class="h" x="250" y="120" text-anchor="middle">Producto</text>
  <text class="s" x="250" y="145" text-anchor="middle">necesidades</text>

  <circle class="circle" cx="450" cy="130" r="70" />
  <text class="h" x="450" y="120" text-anchor="middle">Desarrollo</text>
  <text class="s" x="450" y="145" text-anchor="middle">solucion</text>

  <circle class="circle" cx="650" cy="130" r="70" />
  <text class="h" x="650" y="120" text-anchor="middle">QA</text>
  <text class="s" x="650" y="145" text-anchor="middle">validacion</text>

  <path class="link" d="M320 130 L380 130" />
  <path class="link" d="M520 130 L580 130" />
</svg>
