<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" role="img" aria-labelledby="title desc">
  <title id="title">Arquitectura Angular</title>
  <desc id="desc">Componentes, servicios, routing y API.</desc>
  <defs>
    <style>
      .bg{fill:#f6f8ff}
      .box{fill:#ffffff;stroke:#cbd5f5;stroke-width:1.4;rx:10}
      .h{font:700 15px 'Segoe UI', Arial, sans-serif;fill:#0b2d6b}
      .s{font:12px 'Segoe UI', Arial, sans-serif;fill:#475569}
      .arrow{stroke:#1e40af;stroke-width:2;fill:none;marker-end:url(#m)}
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e40af" />
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="900" height="320" />

  <rect class="box" x="80" y="60" width="220" height="70" />
  <text class="h" x="190" y="90" text-anchor="middle">Componentes</text>
  <text class="s" x="190" y="110" text-anchor="middle">UI / templates</text>

  <rect class="box" x="340" y="60" width="220" height="70" />
  <text class="h" x="450" y="90" text-anchor="middle">Servicios</text>
  <text class="s" x="450" y="110" text-anchor="middle">logica y datos</text>

  <rect class="box" x="600" y="60" width="220" height="70" />
  <text class="h" x="710" y="90" text-anchor="middle">Routing</text>
  <text class="s" x="710" y="110" text-anchor="middle">navegacion</text>

  <rect class="box" x="340" y="190" width="220" height="70" />
  <text class="h" x="450" y="220" text-anchor="middle">API (FastAPI)</text>
  <text class="s" x="450" y="240" text-anchor="middle">REST / JSON</text>

  <path class="arrow" d="M300 95 L340 95" />
  <path class="arrow" d="M560 95 L600 95" />
  <path class="arrow" d="M450 130 L450 190" />
</svg>
