<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360" role="img" aria-labelledby="title desc">
  <title id="title">Herencia en Python</title>
  <desc id="desc">Diagrama simple de herencia: clase base Empleado y subclases Gerente y Desarrollador.</desc>
  <defs>
    <style>
      .bg{fill:#f6f8ff}
      .box{fill:#ffffff;stroke:#cbd5f5;stroke-width:1.4;rx:12}
      .h{font:700 16px 'Segoe UI', Arial, sans-serif;fill:#0b2d6b}
      .s{font:12px 'Segoe UI', Arial, sans-serif;fill:#475569}
      .arrow{stroke:#1e40af;stroke-width:2;fill:none;marker-end:url(#m)}
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e40af" />
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="900" height="360" />

  <rect class="box" x="340" y="30" width="220" height="70" />
  <text class="h" x="450" y="58" text-anchor="middle">Empleado</text>
  <text class="s" x="450" y="80" text-anchor="middle">nombre, id, salario_base</text>

  <rect class="box" x="140" y="200" width="220" height="70" />
  <text class="h" x="250" y="228" text-anchor="middle">Gerente</text>
  <text class="s" x="250" y="250" text-anchor="middle">subordinados, bono</text>

  <rect class="box" x="540" y="200" width="220" height="70" />
  <text class="h" x="650" y="228" text-anchor="middle">Desarrollador</text>
  <text class="s" x="650" y="250" text-anchor="middle">lenguaje, horas_extra</text>

  <path class="arrow" d="M450 100 L250 200" />
  <path class="arrow" d="M450 100 L650 200" />

  <text class="s" x="450" y="320" text-anchor="middle">Relacion es-un: las subclases heredan atributos y metodos de la clase base</text>
</svg>
