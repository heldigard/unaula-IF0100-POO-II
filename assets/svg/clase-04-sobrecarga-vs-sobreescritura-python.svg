<svg width="100%" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Sobrecarga vs Sobreescritura en Python</title>
  <desc id="desc">Comparación visual entre sobrecarga (mismo método, distintos parámetros) y sobreescritura (método redefinido en subclase)</desc>

  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="800" height="320" fill="#f8fafc" rx="12"/>

  <!-- SOBRECARGA -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="360" height="280" rx="10" fill="url(#blueGrad)" opacity="0.95"/>
    <text x="180" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">SOBRECARGA</text>
    <text x="180" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff">Mismo nombre, distintos parámetros</text>

    <!-- Código Sobrecarga -->
    <rect x="20" y="70" width="320" height="180" rx="6" fill="#1e293b" opacity="0.9"/>
    <text x="40" y="95" font-family="Consolas, monospace" font-size="11" fill="#a6e3a1">class Calculadora:</text>

    <text x="40" y="120" font-family="Consolas, monospace" font-size="10" fill="#89b4fa">def <text fill="#cba6f7">sumar</text>(self, a, b):</text>
    <text x="60" y="138" font-family="Consolas, monospace" font-size="10" fill="#cdd6f4">return a + b</text>

    <text x="40" y="165" font-family="Consolas, monospace" font-size="10" fill="#89b4fa">def <text fill="#cba6f7">sumar</text>(self, a, b, c):</text>
    <text x="60" y="183" font-family="Consolas, monospace" font-size="10" fill="#cdd6f4">return a + b + c</text>

    <text x="40" y="210" font-family="Consolas, monospace" font-size="10" fill="#89b4fa">def <text fill="#cba6f7">sumar</text>(self, *args):</text>
    <text x="60" y="228" font-family="Consolas, monospace" font-size="10" fill="#cdd6f4">return sum(args)</text>

    <text x="180" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0e7ff">Python: *args o valores por defecto</text>
  </g>

  <!-- SOBREESCRITURA -->
  <g transform="translate(420, 20)">
    <rect x="0" y="0" width="360" height="280" rx="10" fill="url(#greenGrad)" opacity="0.95"/>
    <text x="180" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">SOBREESCRITURA</text>
    <text x="180" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d1fae5">Método redefinido en subclase</text>

    <!-- Código Sobreescritura -->
    <rect x="20" y="70" width="320" height="180" rx="6" fill="#1e293b" opacity="0.9"/>
    <text x="40" y="95" font-family="Consolas, monospace" font-size="11" fill="#a6e3a1">class Animal:</text>
    <text x="60" y="115" font-family="Consolas, monospace" font-size="10" fill="#89b4fa">def <text fill="#cba6f7">hablar</text>(self):</text>
    <text x="80" y="133" font-family="Consolas, monospace" font-size="10" fill="#cdd6f4">print("Sonido genérico")</text>

    <text x="40" y="165" font-family="Consolas, monospace" font-size="11" fill="#a6e3a1">class Perro(Animal):</text>
    <text x="60" y="185" font-family="Consolas, monospace" font-size="10" fill="#89b4fa">def <text fill="#cba6f7">hablar</text>(self):</text>
    <text x="80" y="203" font-family="Consolas, monospace" font-size="10" fill="#cdd6f4">print("¡Guau guau!")</text>

    <text x="40" y="235" font-family="Consolas, monospace" font-size="11" fill="#a6e3a1">p = Perro()</text>
    <text x="40" y="255" font-family="Consolas, monospace" font-size="11" fill="#cdd6f4">p.hablar()  # ¡Guau guau!</text>

    <text x="180" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d1fae5">Redefinición con herencia</text>
  </g>

  <!-- Flecha comparativa -->
  <g transform="translate(360, 140)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#7c3aed" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="40" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed" font-weight="bold">VS</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7c3aed"/>
    </marker>
  </defs>
</svg>
